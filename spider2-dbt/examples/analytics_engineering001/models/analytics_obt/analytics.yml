version: 2

models:

  - name: obt_customer_reporting
    description: "A reporting table that contains comprehensive information about customers, employees, products, and purchase orders."
    columns:
      - name: customer_id
        description: "The unique identifier for the customer."
        tests:
          - not_null
          - unique
      - name: customer_company
        description: "The company name of the customer."
      - name: customer_last_name
        description: "The last name of the customer."
      - name: customer_first_name
        description: "The first name of the customer."
      - name: customer_email_address
        description: "The email address of the customer."
      - name: customer_job_title
        description: "The job title of the customer."
      - name: employee_id
        description: "The unique identifier for the employee."
      - name: employee_company
        description: "The company name of the employee."
      - name: employee_last_name
        description: "The last name of the employee."
      - name: employee_first_name
        description: "The first name of the employee."
      - name: product_id
        description: "The unique identifier for the product."
      - name: product_name
        description: "The name of the product."
      - name: purchase_order_id
        description: "The purchase order associated with the product."
      - name: quantity
        description: "The quantity of the product ordered."
      - name: unit_cost
        description: "The cost per unit of the product."
      - name: status_id
        description: "The status of the purchase order."
      - name: insertion_timestamp
        description: "The timestamp when the record was inserted."