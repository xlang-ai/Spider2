version: 2

seeds:
  - name: publicholiday_dk
    description: "Public holidays in Denmark in the period from 2014-2024 available from the public api: https://date.nager.at/PublicHoliday/Denmark"
    docs:
      show: true
    columns:
      - name: date
        type: date
        description: "The date of the public holiday"
      - name: LocalName
        type: string
        description: "The local name of the public holiday"
      - name: Name
        type: string
        description: "The name of the public holiday"
      - name: CountryCode
        type: string
        description: "The country code of the public holiday"
      - name: Fixed
        type: boolean
        description: "Is the public holiday fixed"
      - name: Global
        type: boolean
        description: "Is the public holiday global"
      - name: Counties
        type: string
        description: "The counties of the public holiday"
        
      