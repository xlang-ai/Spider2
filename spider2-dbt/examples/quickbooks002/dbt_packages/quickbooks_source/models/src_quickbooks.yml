version: 2

sources:
  - name: quickbooks
    schema: "{{ var('quickbooks_schema', 'quickbooks') }}"
    database: "{% if target.type != 'spark' %}{{ var('quickbooks_database', target.database)}}{% endif %}"
    loader: fivetran
    loaded_at_field: _fivetran_synced
    freshness:
      warn_after: {count: 48, period: hour}
      error_after: {count: 72, period: hour}

    tables:
      - name: account
        identifier: "{{ var('quickbooks_account_identifier', 'account') }}"
        description: "{{ doc('account_table') }}"  
        columns:
          - name: id
            description: "{{ doc('id') }} account."
          - name: account_number
            description: User-defined account number intended to identify the account within the Chart of Accounts.
          - name: sub_account
            description: Specifies whether this object represents a parent (false) or a sub_account (true).
          - name: parent_account_id
            description: User entered description for the account.
          - name: name
            description: User recognizable name for the Account.
          - name: account_type
            description: A detailed account classification that specifies the use of this account. The type is based on the Classification.
          - name: active
            description: Boolean indicating whether an account is currently active.
          - name: account_sub_type
            description: The account sub-type classification and is based on the AccountType value.
          - name: classification
            description: The classification of an account. Not supported for non-posting accounts. Valid values include Asset, Equity, Expense, Liability, Revenue.
          - name: created_at
            description: "{{ doc('created_at') }} for the account."
          - name: currency_id
            description: "{{ doc('currency_id') }} which the account records the balance in."
          - name: description
            description: Description of the account.
          - name: fully_qualified_name
            description: Full name of the account.
          - name: balance
            description: Specifies the balance amount for the current Account.
          - name: balance_with_sub_accounts
            description: Specifies the balance amount for the current Account sub accounts.
          - name: updated_at
            description: Timestamp of the date which the account was last updated.

      - name: address
        identifier: "{{ var('quickbooks_address_identifier', 'address') }}"
        description: "{{ doc('address_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} address."
          - name: city
            description: The city which the address is located.
          - name: country
            description: The country which the address is located.
          - name: line_1
            description: The address_line_1 associated with the address.
          - name: line_2
            description: The address_line_2 associated with the address (if applicable).
          - name: postal_code
            description: The postal code which the address is located.

      - name: bill_line
        identifier: "{{ var('quickbooks_bill_line_identifier', 'bill_line') }}"
        description: "{{ doc('bill_line_table') }}" 
        columns:
          - name: bill_id
            description: "{{ doc('id') }} parent bill record."
          - name: index
            description: Bill line index in reference to the parent bill.
          - name: account_expense_class_id
            description: "{{ doc('class_id') }} with the account based expense bill line."
          - name: account_expense_customer_id
            description: "{{ doc('customer_id') }} with the account based expense bill line."
          - name: item_expense_item_id
            description: "{{ doc('item_id') }} with the item based expense bill line."
          - name: item_expense_class_id
            description: "{{ doc('class_id') }} with the item based expense bill line."
          - name: item_expense_customer_id
            description: "{{ doc('customer_id') }} with the item based expense bill line."
          - name: item_expense_billable_status
            description: The billable status of the item based expense bill line.
          - name: account_expense_account_id
            description: "{{ doc('account_id') }} with account being expensed from the bill."
          - name: account_expense_billable_status
            description: The status of the bill line item expense.
          - name: account_expense_tax_code_id
            description: The tax code id associated with the bill.
          - name: amount
            description: "{{ doc('amount') }} the bill line item."
          - name: description
            description: Description of the bill line item.

      - name: bill_linked_txn
        identifier: "{{ var('quickbooks_bill_linked_txn_identifier', 'bill_linked_txn') }}"
        description: "{{ doc('bill_linked_txn_table') }}" 
        columns:
          - name: bill_id
            description: "{{ doc('id') }} bill record."
          - name: index
            description: Index count of records from a single bill record associated with payment ids.
          - name: bill_payment_id
            description: The "{{ doc('id') }} bill payment id record."

      - name: bill_payment_line
        identifier: "{{ var('quickbooks_bill_payment_line_identifier', 'bill_payment_line') }}"
        description: "{{ doc('bill_payment_line_table') }}" 
        columns:
          - name: bill_payment_id
            description: "{{ doc('id') }} bill payment record."
          - name: index
            description: Index count of payments associated with the parent bill payment record.
          - name: amount
            description: "{{ doc('amount') }} the bill payment."
          - name: bill_id
            description: "{{ doc('id') }} bill record associated with the bill payment."
          - name: deposit_id
            description: "{{ doc('id') }} deposit record associated with the bill payment."
          - name: expense_id
            description: "{{ doc('id') }} purchase record associated with the bill payment."
          - name: linked_bill_payment_id
            description: "{{ doc('id') }} bill record associated with the bill payment."
          - name: vendor_credit_id
            description: "{{ doc('id') }} vendor_credit record associated with the bill payment."
          - name: journal_entry_id
            description: "{{ doc('id') }} journal entry record associated with the bill payment."

      - name: bill_payment
        identifier: "{{ var('quickbooks_bill_payment_identifier', 'bill_payment') }}"
        description: "{{ doc('bill_payment_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} bill payment."
          - name: check_bank_account_id
            description: "{{ doc('account_id') }} with the credited bill payment. Only applicable if bill payment `pay_type` is of type check."
          - name: check_print_status
            description: Status of the check which was used as payment for the bill. Only applicable if bill payment `pay_type` is of type Check.
          - name: credit_card_account_id
            description: "{{ doc('account_id') }} with the credited bill payment. Only applicable if bill payment `pay_type` is of type CreditCard."
          - name: exchange_rate
            description: The number of home currency units it takes to equal one unit of currency specified by CurrencyRef. Applicable if multicurrency is enabled for the company.
          - name: currency_id
            description: "{{ doc('currency_id') }} in which all amounts on the associated transaction are expressed."
          - name: department_id
            description: "{{ doc('department_id') }} specifying the location of the transaction."
          - name: pay_type
            description: The payment type. Valid values include Check, CreditCard
          - name: total_amount
            description: Indicates the total amount associated with this payment. This includes the total of all the payments from the payment line details.
          - name: transaction_date
            description: Date of the day the payment took place.
          - name: vendor_id
            description: Reference to the vendor for this transaction.
          - name: _fivetran_deleted
            description: "{{ doc('_fivetran_deleted') }}" 

      - name: bill
        identifier: "{{ var('quickbooks_bill_identifier', 'bill') }}"
        description: "{{ doc('bill_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} bill record."
          - name: balance
            description: The balance reflecting any payments made against the transaction.
          - name: doc_number
            description: Reference number for the transaction.
          - name: currency_id
            description: "{{ doc('currency_id') }} in which all amounts on the associated transaction are expressed."
          - name: department_id
            description: "{{ doc('department_id') }} the bill is linked with."
          - name: total_amount
            description: Total "{{ doc('amount') }} all bill line items."
          - name: vendor_id
            description: Reference to the vendor the bill is linked with.
          - name: due_date
            description: Date which the bill is due.
          - name: transaction_date
            description: Date of the day when the bill transaction occurred.
          - name: exchange_rate
            description: The number of home currency units it takes to equal one unit of currency specified by currency_id.
          - name: payable_account_id
            description: "{{ doc('account_id') }} with the account which the bill is credited."
          - name: private_note
            description: User entered, organization-private note about the transaction.
          - name: _fivetran_deleted
            description: "{{ doc('_fivetran_deleted') }}" 

      - name: bundle_item
        identifier: "{{ var('quickbooks_bundle_item_identifier', 'bundle_item') }}"
        description: Mapping table containing all bundle and item combinations
        columns:
          - name: bundle_id
            description: Reference to the bundle table.
          - name: item_id
            description: "{{ doc('item_id') }} which the bundle is mapped."
          - name: item_quantity
            description: Total item quantity associated with the bundle and item mapping.

      - name: bundle
        identifier: "{{ var('quickbooks_bundle_identifier', 'bundle') }}"
        description: "{{ doc('bundle_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} bundle."
          - name: created_at
            description: "{{ doc('created_at') }} for the bundle."
          - name: active
            description: Boolean indicating whether the bundle is active.
          - name: fully_qualified_name
            description: Full name given to the bundle.
          - name: updated_at
            description: Timestamp of the date when the bundle was last updated.

      - name: credit_card_payment_txn
        identifier: "{{ var('quickbooks_credit_card_payment_txn_identifier', 'credit_card_payment_txn') }}"
        description: "{{ doc('credit_card_payment_txn_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} credit card payment transaction."
          - name: amount
            description: Total amount of money applied to the credit card payment transaction.
          - name: bank_account_id
            description: "{{ doc('account_id') }} with the bank which the credit card payment is debited towards."
          - name: credit_card_account_id
            description: "{{ doc('account_id') }} with the credit card which the payment is credited towards."
          - name: created_at
            description: Timestamp when the credit card payment was created.
          - name: updated_at
            description: Timestamp when the credit card payment was last updated.
          - name: currency_id
            description: "{{ doc('currency_id') }} used for the credit card payment."
          - name: transaction_date
            description: Day the credit card payment transaction took place.
          - name: _fivetran_deleted
            description: Boolean indicating if the credit card payment was deleted.

      - name: credit_memo_line
        identifier: "{{ var('quickbooks_credit_memo_line_identifier', 'credit_memo_line') }}"
        description: "{{ doc('credit_memo_line_table') }}" 
        columns:
          - name: credit_memo_id
            description: "{{ doc('id') }} credit memo record."
          - name: index
            description: Index count of records from a credit memo record.
          - name: amount
            description: "{{ doc('amount') }} the credit memo line."
          - name: sales_item_account_id
            description: "{{ doc('account_id') }} with an item credit memo record."
          - name: sales_item_class_id
            description: "{{ doc('class_id') }} for an item credit memo record."
          - name: sales_item_item_id
            description: "{{ doc('item_id') }} for an item credit memo record."
          - name: sales_item_quantity
            description: Quantity of item related to the credit memo line.
          - name: sales_item_unit_price
            description: Unit price of the item related to the credit memo line.
          - name: discount_account_id
            description: "{{ doc('account_id') }} with a discount credit memo record."
          - name: discount_class_id
            description: "{{ doc('class_id') }} for a discount credit memo record."
          - name: description
            description: Description of the credit memo line.

      - name: credit_memo
        identifier: "{{ var('quickbooks_credit_memo_identifier', 'credit_memo') }}"
        description: "{{ doc('credit_memo_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} credit memo."
          - name: balance
            description: The balance reflecting any payments made against the transaction.
          - name: total_amount
            description: Indicates the total amount of the transaction.
          - name: doc_number
            description: Reference number for the transaction.
          - name: currency_id
            description: "{{ doc('currency_id') }} in which all amounts on the associated transaction are expressed."
          - name: class_id
            description: "{{ doc('class_id') }} with the credit memo."
          - name: department_id
            description: "{{ doc('department_id') }} associated with the credit memo."
          - name: customer_id
            description: "{{ doc('customer_id') }} with the credit memo."
          - name: exchange_rate
            description: The number of home currency units it takes to equal one unit of currency specified by currency_id.
          - name: transaction_date
            description: Date of the day when the credit memo occurred.
          - name: _fivetran_deleted
            description: "{{ doc('_fivetran_deleted') }}"

      - name: customer
        identifier: "{{ var('quickbooks_customer_identifier', 'customer') }}"
        description: "{{ doc('customer_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} customer."
          - name: active
            description: Boolean indicating whether it is currently enabled for use by QuickBooks.
          - name: balance
            description: Specifies the open balance amount or the amount unpaid by the customer.
          - name: balance_with_jobs
            description: Cumulative open balance amount for the Customer (or Job) and all its sub-jobs.
          - name: bill_with_parent
            description: Boolean indicating whether this Customer object is billed with its parent.
          - name: company_name
            description: Full name of the company.
          - name: fully_qualified_name
            description: Fully qualified name of the company.
          - name: currency_id
            description: "{{ doc('currency_id') }} in which all amounts associated with this customer are expressed."
          - name: display_name
            description: Name of the customer which is displayed.
          - name: website
            description: The website url associated with the customer.
          - name: taxable
            description: Boolean indicating whether the customer is taxable.

      - name: department
        identifier: "{{ var('quickbooks_department_identifier', 'department') }}"
        description: "{{ doc('department_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} department."
          - name: is_active
            description: Boolean indicating whether the department is currently active.
          - name: created_at
            description:  "{{ doc('created_at') }} for the department."
          - name: updated_at
            description: Timestamp of the date when the department was last updated.
          - name: fully_qualified_name
            description: Fully qualified name of the department.
          - name: name
            description: Name of the department.
          - name: sub_department
            description: Boolean indicating whether the department is a sub department.
          - name: parent_department_id
            description: "Reference to the {{ doc('id') }} parent department if sub_department = true."

      - name: deposit_line
        identifier: "{{ var('quickbooks_deposit_line_identifier', 'deposit_line') }}"
        description: "{{ doc('deposit_line_table') }}" 
        columns:
          - name: deposit_id
            description: "{{ doc('id') }} deposit record."
          - name: index
            description: Index count of records associated with the deposit record.
          - name: amount
            description: "{{ doc('amount') }} the deposit line record."
          - name: description
            description: Description of the deposit line record.
          - name: deposit_class_id
            description: "{{ doc('class_id') }} the deposit line record."
          - name: deposit_account_id
            description: "{{ doc('account_id') }} with the credited deposit."
          - name: deposit_customer_id
            description: "{{ doc('customer_id') }} with the credited deposit."

      - name: deposit
        identifier: "{{ var('quickbooks_deposit_identifier', 'deposit') }}"
        description: "{{ doc('deposit_table') }}" 
        columns:
          - name: id
            description: "{{ doc('id') }} deposit."
          - name: account_id
            description: "{{ doc('account_id') }} with this deposit."
          - name: created_at
            description: "{{ doc('created_at') }} for the deposit."
          - name: department_id
            description: "{{ doc('department_id') }} associated with the deposit line."
          - name: currency_id
            description: "{{ doc('currency_id') }} in which all amounts on the associated transaction are expressed."
          - name: total_amount
            description: Indicates the total amount of the transaction. This includes the total of all the charges, allowances, and taxes.
          - name: transaction_date
            description: Date of the day which the deposit transaction occurred.
          - name: transaction_status
            description: Status of the deposit transaction.
          - name: home_total_amount
            description: Indicates the total amount of the transaction in the home currency. This includes the total of all the charges, allowances, and taxes.
          - name: _fivetran_deleted
            description: "{{ doc('_fivetran_deleted') }}" 

      - name: estimate
        identifier: "{{ var('quickbooks_estimate_identifier', 'estimate') }}"
        description: "{{ doc('estimate_table') }}"
        columns:
          - name: id
            description: "{{ doc('id') }} estimate."
          - name: class_id
            description: "{{ doc('class_id') }} with the estimate record."
          - name: created_at
            description: "{{ doc('created_at') }} for the estimate."
          - name: currency_id
            description: "{{ doc('currency_id') }} which the estimate was provided."
          - name: customer_id
            description: "{{ doc('customer_id') }} with the estimate."
          - name: department_id
            description: "{{ doc('department_id') }} associated with the estimate."
          - name: due_date
            description: Date which the estimate is due.
          - name: total_amount
            description: Total amount of all line items included in the estimate.
          - name: transaction_date
            description: Date of the day which the estimate occurred.
          - name: transaction_status
            description: Current status of the estimate.
          - name: exchange_rate
            description: The number of home currency units it takes to equal one unit of currency specified by currency_id.
          - name: _fivetran_deleted
            description: "{{ doc('_fivetran_deleted') }}" 

      - name: estimate_line
        identifier: "{{ var('quickbooks_estimate_line_identifier', 'estimate_line') }}"
        description: "{{ doc('estimate_line_table') }}"
        columns:
          - name: estimate_id
            description: Reference to the unique estimate record.
          - name: index
            description: Index count of records associated with the estimate line record.
          - name: description
            description: Description of the estimate line.
          - name: discount_account_id
            description: "{{ doc('account_id') }} with the discount estimate line."
          - name: discount_class_id
            description: "{{ doc('class_id') }} with the discount estimate line."
          - name: sales_item_account_id
            description: "{{ doc('account_id') }} with the sales estimate line."
          - name: sales_item_class_id
            description: "{{ doc('class_id') }} with the sales estimate line."
          - name: sales_item_item_id
            description: "{{ doc('item_id') }} associated with a sales estimate line."
          - name: sales_item_quantity
            description: Quantity of the item for a sales estimate line.
          - name: item_id
            description: "{{ doc('item_id') }} associated with the estimate line."
          - name: quantity
            description: Quantity of the item for the estimate line.
          - name: account_id
            description: "{{ doc('account_id') }} associated with the estimate line."
          - name: amount
            description: "{{ doc('amount') }} the estimate line."

      - name: invoice_linked_txn
        identifier: "{{ var('quickbooks_invoice_linked_txn_identifier', 'invoice_linked_txn') }}"
        description: "{{ doc('invoice_linked_txn_table') }}"
        columns:
          - name: invoice_id
            description: Reference to the unique invoice.
          - name: payment_id
            description: Reference to the respective payment object for the invoice.
          - name: estimate_id
            description: Reference to the respective estimate object for the invoice.
          - name: index
            description: Index count of records associated with the invoice mapping record.

      - name: invoice_line
        identifier: "{{ var('quickbooks_invoice_line_identifier', 'invoice_line') }}"
        description: "{{ doc('invoice_line_table') }}"
        columns:
          - name: invoice_id
            description: "{{ doc('id') }} invoice record."
          - name: index
            description: Index count of records associated with the invoice record.
          - name: amount
            description: "{{ doc('amount') }} the invoice line record."
          - name: sales_item_account_id
            description: "{{ doc('account_id') }} for an item invoice record."
          - name: sales_item_item_id
            description: "{{ doc('item_id') }}  for an item invoice record."
          - name: sales_item_class_id
            description: "{{ doc('class_id') }} with an item invoice record."
          - name: sales_item_quantity
            description: Quantity of the item for an item invoice record.
          - name: sales_item_unit_price
            description: Unit price of the item for an item invoice record.
          - name: discount_account_id
            description: "{{ doc('account_id') }} for a discount invoice record."
          - name: discount_class_id
            description: "{{ doc('class_id') }} with a discount invoice record."
          - name: description
            description: Description of the invoice line.
          - name: bundle_quantity
            description: Quantity of items included in the invoice bundle.
          - name: bundle_id
            description: Reference to the bundle associated with the invoice line.
          - name: account_id
            description: "{{ doc('account_id') }} with the invoice line."
          - name: item_id
            description: "{{ doc('item_id') }} associated with the invoice line."
          - name: quantity
            description: Quantity of the item included on the invoice line.
          - name: detail_type
            description: Individual line items of a transaction. Valid line types include SalesItemLineDetail, DescriptionOnly (also used for inline Subtotal lines), DiscountLineDetail and SubTotalLineDetail (used for the overall transaction). FYI - Records synced prior to 11/2021 will have a null value.

      - name: invoice_line_bundle
        identifier: "{{ var('quickbooks_invoice_line_bundle_identifier', 'invoice_line_bundle') }}"
        description: "{{ doc('invoice_line_bundle_table') }}"
        columns:
          - name: invoice_id
            description: "{{ doc('id') }} invoice record."
          - name: index
            description: Index count of records associated with the invoice bundle line.
          - name: invoice_line_index
            description: Invoice index count of records associated with the invoice bundle line.
          - name: class_id
            description: "{{ doc('class_id') }} with the invoice line bundle."
          - name: description
            description: Description of the invoice bundle line.
          - name: amount
            description: Total monetary value of the invoice bundle line.
          - name: sales_item_item_id
            description: "{{ doc('item_id') }} for sales on the invoice bundle line."
          - name: item_id
            description: "{{ doc('item_id') }} on the invoice bundle line."
          - name: quantity
            description: Total quantity of the item on the invoice bundle line.
          - name: sales_item_quantity
            description: Total quantity in relation to the sales item on the invoice bundle line.
          - name: account_id
            description: "{{ doc('account_id') }} with the invoice bundle line."
          - name: unit_price
            description: Unit price of the line item included on the invoice bundle line.

      - name: invoice
        identifier: "{{ var('quickbooks_invoice_identifier', 'invoice') }}"
        description: "{{ doc('invoice_table') }}"
        columns:
          - name: id
            description: "{{ doc('id') }} invoice."
          - name: balance
            description: The balance reflecting any payments made against the transaction.
          - name: total_amount
            description: Indicates the total amount of the transaction. This includes the total of all the charges, allowances, and taxes.
          - name: doc_number
            description: Reference number for the transaction.
          - name: currency_id
            description: "{{ doc('currency_id') }} in which all amounts on the associated transaction are expressed."
          - name: department_id
            description: "{{ doc('department_id') }} associated with the invoice."
          - name: deposit_to_account_id
            description: "{{ doc('account_id') }} to be used for this invoice."
          - name: exchange_rate
            description: The number of home currency units it takes to equal one unit of currency specified by currency_id.
          - name: transaction_date
            description: Date of the day which the deposit transaction occurred.
          - name: customer_id
            description: "{{ doc('customer_id') }} with the invoice."
          - name: billing_address_id
            description: Reference to the address where the invoice is billed.
          - name: shipping_address_id
            description: Reference to the address where the invoice is to be shipped.
          - name: delivery_type
            description: How the invoice is delivered to the customer.
          - name: due_date
            description: Date which the invoice payment is due.
          - name: class_id
            description: "{{ doc('class_id') }} with the invoice."
          - name: _fivetran_deleted
            description: "{{ doc('_fivetran_deleted') }}" 

      - name: item
        identifier: "{{ var('quickbooks_item_identifier', 'item') }}"
        description: "{{ doc('item_table') }}"
        columns:
          - name: id
            description: "{{ doc('id') }} item."
          - name: active
            description: Boolean indicating whether the object is currently enabled for use by QuickBooks.
          - name: created_at
            description: "{{ doc('created_at') }} for the item within QuickBooks."
          - name: income_account_id
            description: "{{ doc('account_id') }} with the proceeds from the sale of this item."
          - name: asset_account_id
            description: "{{ doc('account_id') }} with the inventory asset that tracks its current value."
          - name: expense_account_id
            description: "{{ doc('account_id') }} used to pay the vendor for this item."
          - name: inventory_start_date
            description: Timestamp of the date the item was started as inventory.
          - name: parent_item_id
            description: Reference to the parent item.
          - name: name
            description: Full name of the item.
          - name: purchase_cost
            description: Amount paid when buying or ordering the item, as expressed in the home currency.
          - name: taxable
            description: Boolean indicating whether the item is taxable.
          - name: type
            description: Classification that specifies the use of this item.
          - name: unit_price
            description: The monetary value of the service or product, as expressed in the home currency.

      - name: journal_entry_line
        identifier: "{{ var('quickbooks_journal_entry_line_identifier', 'journal_entry_line') }}"
        description: "{{ doc('journal_entry_line_table') }}"
        columns:
          - name: journal_entry_id
            description: "{{ doc('id') }} journal entry record."
          - name: index
            description: Index count of records associated with the journal entry record.
          - name: account_id
            description: "{{ doc('account_id') }} with the credited journal entry."
          - name: amount
            description: "{{ doc('amount') }} the journal entry line."
          - name: customer_id
            description: "{{ doc('customer_id') }} with the credited journal entry."
          - name: department_id
            description: "{{ doc('department_id') }} which the journal entry is associated."
          - name: class_id
            description: "{{ doc('class_id') }} with the journal entry."
          - name: billable_status
