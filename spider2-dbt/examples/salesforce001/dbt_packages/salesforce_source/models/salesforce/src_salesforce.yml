          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
        - name: last_modified_by_id
          description: Last Modified By ID
        - name: last_modified_date
          description: Last Modified Date
        - name: last_referenced_date
          description: The timestamp when the current user last accessed this record, a record related to this record, or a list view.
        - name: last_viewed_date
          description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
        - name: name
          description: Required. Default name of this record. Label is Product Name.
        - name: number_of_quantity_installments
          description: If the product has a quantity schedule, the number of installments.
        - name: number_of_revenue_installments
          description: If the product has a revenue schedule, the number of installments.
        - name: product_code
          description: Default product code for this record. Your org defines the product code naming pattern.
        - name: quantity_installment_period
          description: If the product has a quantity schedule, the amount of time covered by the schedule.
        - name: quantity_schedule_type
          description: The type of the quantity schedule, if the product has one.
        - name: quantity_unit_of_measure
          description: Unit of the product; for example, kilograms, liters, or cases. This field comes with only one value, Each, so consider creating your own. The QuantityUnitOfMeasure field on ProductItem inherits this field’s values.
        - name: record_type_id
          description: ID of the record type assigned to this object.
        - name: revenue_installment_period
          description: If the product has a revenue schedule, the time period covered by the schedule.
        - name: revenue_schedule_type
          description: The type of the revenue schedule, if the product has one.
        - name: stock_keeping_unit
          description: The SKU for the product. Use in tandem with or instead of the ProductCode field. For example, you can track the manufacturer’s identifying code in the Product Code field and assign the product a SKU when you resell it.
        - name: system_modstamp
          description: System Modstamp 
        
      - name: task
        identifier: "{{ var('salesforce_task_identifier', 'task')}}"
        freshness: null
        description: Represents a business activity such as making a phone call or other to-do items. In the user interface, Task and Event records are collectively referred to as activities.
        columns:
        - name: id
          description: The unique, system-generated ID assigned during creation.
        - name: _fivetran_synced
          description: The time at which fivetran last synced this record
        - name: _fivetran_active
          description: True if record is active, used to filter out only active records if History Mode is enabled
        - name: account_id
          description: Represents the ID of the related Account. The AccountId is determined as follows. If the value of WhatId is any of the following objects, then Salesforce uses that object’s AccountId. Account Opportunity Contract Custom object that is a child of Account If the value of the WhatIdfield is any other object, and the value of the WhoId field is a Contact object, then Salesforce uses that contact’s AccountId. (If your organization uses Shared Activities, then Salesforce uses the AccountId of the primary contact.) Otherwise, Salesforce sets the value of the AccountId field to null. This is a relationship field.
        - name: activity_date
          description: Represents the due date of the task. This field has a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone. The timestamp is not relevant; do not attempt to alter it to accommodate time zone differences. Label is Due Date.
        - name: call_disposition
          description: Represents the result of a given call, for example, “we'll call back,” or “call unsuccessful.” Limit is 255 characters. Not subject to field-level security, available for any user in an organization with Salesforce CRM Call Center. 
        - name: call_duration_in_seconds
          description: Duration of the call in seconds. Not subject to field-level security, available for any user in an organization with Salesforce CRM Call Center.
        - name: call_object
          description: Name of a call center. Limit is 255 characters. Not subject to field-level security, available for any user in an organization with Salesforce CRM Call Center.
        - name: call_type
          description: 'The type of call being answered: Inbound, Internal, or Outbound.'
        - name: completed_date_time
          description: The date and time the task was saved with a Closed status. For insert, if the task is saved with a Closed status the field is set. If the task is saved with an Open status the field is set to NULL. For update, if the task is saved with a new Closed status, the field is reset. If the task is saved with a new non-closed status, the field is reset to NULL. If the task is saved with the same closed status (that is, unchanged) there is no change to the field.
        - name: created_by_id
          description: Created By ID
        - name: created_date
          description: Created Date
        - name: description
          description: Contains a text description of the task.
        - name: is_archived
          description: Indicates whether the event has been archived.
        - name: is_closed
          description: Indicates whether the task has been completed (true) or not (false). Is only set indirectly via the Status picklist. Label is Closed.
        - name: is_deleted
          description: Deleted
        - name: is_high_priority
          description: Indicates a high-priority task. This field is derived from the Priority field.
        - name: is_recurrence
          description: Indicates whether the task is scheduled to repeat itself (true) or only occurs once (false). This field is read-only on update, but not on create. If this field value is true, then RecurrenceStartDateOnly, RecurrenceEndDateOnly, RecurrenceType, and any recurrence fields associated with the given recurrence type must be populated. See Recurring Tasks.
        - name: is_reminder_set
          description: Indicates whether a popup reminder has been set for the task (true) or not (false).
        - name: last_modified_by_id
          description: Last Modified By ID
        - name: last_modified_date
          description: Last Modified Date
        - name: owner_id
          description: ID of the User or Group who owns the record. Label is Assigned To ID. This field accepts Groups of type Queue only. In the user interface, Group IDs correspond with the queue’s list view names. To create or update tasks assigned to Group, use v48.0 or later. This is a polymorphic relationship field.
        - name: priority
          description: Required. Indicates the importance or urgency of a task, such as high or low.
        - name: record_type_id
          description: ID of the record type assigned to this object.
        - name: recurrence_activity_id
          description: Read-only. Not required on create. ID of the main record of the recurring task. Subsequent occurrences have the same value in this field.
        - name: recurrence_day_of_month
          description: The day of the month in which the task repeats.
        - name: recurrence_day_of_week_mask
          description: 'The day or days of the week on which the task repeats. This field contains a bitmask. The values are as follows: Sunday = 1 Monday = 2 Tuesday = 4 Wednesday = 8 Thursday = 16 Friday = 32 Saturday = 64 Multiple days are represented as the sum of their numerical values. For example, Tuesday and Thursday = 4 + 16 = 20.'
        - name: recurrence_end_date_only
          description: 'The last date on which the task repeats. This field has a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone. The timestamp is not relevant; do not attempt to alter it to accommodate time zone differences. '
        - name: recurrence_instance
          description: 'The frequency of the recurring task. Possible values are: First—1st Fourth—4th Last—last Second—2nd Third—3rd'
        - name: recurrence_interval
          description: The interval between recurring tasks.
        - name: recurrence_month_of_year
          description: The month of the year in which the task repeats.
        - name: recurrence_regenerated_type
          description: 'Represents what triggers a repeating task to repeat. Add this field to a page layout together with the RecurrenceInterval field, which determines the number of days between the triggering date (due date or close date) and the due date of the next repeating task in the series. Label is Repeat This Task. This field has the following picklist values: None: The task doesn’t repeat. After due date: The next repeating task will be due the specified number of days after the current task’s due date. After the task is closed: The next repeating task will be due the specified number of days after the current task is closed. (Task closed): This task, now closed, was opened as part of a repeating series. '
        - name: recurrence_start_date_only
          description: The date when the recurring task begins. Must be a date and time before RecurrenceEndDateOnly.
        - name: recurrence_time_zone_sid_key
          description: The time zone associated with the recurring task. For example, “UTC-8:00” for Pacific Standard Time.
        - name: recurrence_type
          description: Indicates how often the task repeats. For example, daily, weekly, or every nth month (where “nth” is defined in RecurrenceInstance).
        - name: reminder_date_time
          description: Represents the time when the reminder is scheduled to fire, if IsReminderSet is set to true. If IsReminderSet is set to false, then the user may have deselected the reminder checkbox in the Salesforce user interface, or the reminder has already fired at the time indicated by the value.
        - name: status
          description: Required. The status of the task, such as In Progress or Completed. Each predefined Status field implies a value for the IsClosed flag. To obtain picklist values, query the TaskStatus object.
        - name: subject
          description: The subject line of the task, such as “Call” or “Send Quote.”
        - name: system_modstamp
          description: System Modstamp 
        - name: task_subtype
          description: Provides standard subtypes to facilitate creating and searching for specific task subtypes.
        - name: type
          description: The type of task, such as Call or Meeting.
        - name: what_count
          description: Available to organizations that have Shared Activities enabled. Count of related TaskRelations pertaining to WhatId. Count of the WhatId must be 1 or less.
        - name: what_id
          description: The WhatId represents nonhuman objects such as accounts, opportunities, campaigns, cases, or custom objects. WhatIds are polymorphic. Polymorphic means a WhatId is equivalent to the ID of a related object. The label is Related To ID. This is a polymorphic relationship field.
        - name: who_count
          description: Available to organizations that have Shared Activities enabled. Count of related TaskRelations pertaining to WhoId.
        - name: who_id
          description: The WhoId represents a human such as a lead or a contact. WhoIds are polymorphic. Polymorphic means a WhoId is equivalent to a contact’s ID or a lead’s ID. The label is Name ID. If Shared Activities is enabled, the value of this field is the ID of the related lead or primary contact. If you add, update, or remove the WhoId field, you might encounter problems with triggers, workflows, and data validation rules that are associated with the record. The label is Name ID. Beginning in API version 37.0, if the contact or lead ID in the WhoId field is not in the TaskWhoIds list, no error occurs and the ID is added to the TaskWhoIds as the primary WhoId. If WhoId is set to null, an arbitrary ID from the existing TaskWhoIds list is promoted to the primary position. 

      - name: fivetran_formula
        description: Holds the formula fields for each of your custom fields

      - name: fivetran_formula_model
        description: Holds the formula fields for each of your salesforce objects as a single select statement