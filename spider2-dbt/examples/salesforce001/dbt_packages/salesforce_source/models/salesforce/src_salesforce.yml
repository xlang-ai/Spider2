version: 2

sources:
  - name: salesforce
    schema: "{{ var('salesforce_schema', 'salesforce') }}" # you will need to customize if your schema name is not salesforce
    database: "{% if target.type != 'spark'%}{{ var('salesforce_database', target.database) }}{% endif %}"
    loader: fivetran
    loaded_at_field: _fivetran_synced 
    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: account
        identifier: "{{ var('salesforce_account_identifier', 'account')}}"
        loaded_at_field: _fivetran_synced
        description: Represents an individual account, which is an organization or person involved with your business (such as customers, competitors, and partners).
        columns:
        - name: id
          description: The unique, system-generated ID assigned during creation
        - name: _fivetran_synced
          description: The time at which fivetran last synced this record
        - name: _fivetran_active
          description: True if record is active, used to filter out only active records if History Mode is enabled
        - name: account_number
          description: Account number assigned to this account (not the unique, system-generated ID assigned during creation).
        - name: account_source
          description: The source of the account record. For example, Advertisement, Data.com, or Trade Show.
        - name: annual_revenue
          description: Estimated annual revenue of the account.
        - name: billing_city
          description: Details for the billing address of this account.
        - name: billing_country
          description: Details for the billing address of this account.
        - name: billing_country_code
          description: The ISO country code for the account’s billing address.
        - name: billing_geocode_accuracy
          description: Accuracy level of the geocode for the billing address. See Compound Field Considerations and Limitations for details on geolocation compound fields.
        - name: billing_latitude
          description: Used with BillingLongitude to specify the precise geolocation of a billing address.
        - name: billing_longitude
          description: Used with BillingLatitude to specify the precise geolocation of a billing address.
        - name: billing_postal_code
          description: Details for the billing address of this account.
        - name: billing_state
          description: Details for the billing address of this account.
        - name: billing_state_code
          description: The ISO state code for the account’s billing address.
        - name: billing_street
          description: Street address for the billing address of this account.
        - name: description
          description: Text description of the account.
        - name: fax
          description: Fax number for the account.
        - name: industry
          description: An industry associated with this account.
        - name: is_deleted
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false).
        - name: jigsaw_company_id
          description: References the ID of a company in Data.com. If an account has a value in this field, it means that the account was imported from Data.com.
        - name: last_activity_date
          description: Value is one of the following, whichever is the most recent
        - name: last_referenced_date
          description: The timestamp when the current user last accessed this record, a record related to this record, or a list view.
        - name: last_viewed_date
          description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
        - name: master_record_id
          description: If this object was deleted as the result of a merge, this field contains the ID of the record that was kept. If this object was deleted for any other reason, or has not been deleted, the value is null.
        - name: name
          description: Required. Name of the account.
        - name: number_of_employees
          description: Number of employees working at the company represented by this account.
        - name: owner_id
          description: The ID of the user who currently owns this account.
        - name: ownership
          description: Ownership type for the account, for example Private, Public, or Subsidiary.
        - name: parent_id
          description: ID of the parent object, if any.
        - name: phone
          description: Phone number for this account.
        - name: photo_url
          description: Path to be combined with the URL of a Salesforce instance (for example, https://yourInstance.salesforce.com/) to generate a URL to request the social network profile image associated with the account.
        - name: rating
          description: The account’s prospect rating, for example Hot, Warm, or Cold.
        - name: record_type_id
          description: ID of the record type assigned to this object.
        - name: shipping_city
          description: Details of the shipping address for this account
        - name: shipping_country
          description: Details of the shipping address for this account. Country
        - name: shipping_country_code
          description: The ISO country code for the account’s shipping address.
        - name: shipping_geocode_accuracy
          description: Accuracy level of the geocode for the shipping address.
        - name: shipping_latitude
          description: Used with ShippingLongitude to specify the precise geolocation of a shipping address.
        - name: shipping_longitude
          description: Used with ShippingLatitude to specify the precise geolocation of an address.
        - name: shipping_postal_code
          description: Details of the shipping address for this account. Postal code
        - name: shipping_state
          description: Details of the shipping address for this account. State
        - name: shipping_state_code
          description: The ISO state code for the account’s shipping address.
        - name: shipping_street
          description: The street address of the shipping address for this account.
        - name: sic
          description: Standard Industrial Classification code of the company’s main business categorization, for example, 57340 for Electronics.
        - name: sic_desc
          description: A brief description of an organization’s line of business, based on its SIC code.
        - name: site
          description: Name of the account’s location, for example Headquarters or London.
        - name: ticker_symbol
          description: The stock market symbol for this account. This field is available on business accounts, not person accounts.
        - name: type
          description: Type of account, for example, Customer, Competitor, or Partner.
        - name: website
          description: The website of this account.

      - name: opportunity
        identifier: "{{ var('salesforce_opportunity_identifier', 'opportunity')}}"
        loaded_at_field: _fivetran_synced
        description: Represents an opportunity, which is a sale or pending deal.
        columns:
        - name: id
          description: The unique, system-generated ID assigned during creation.
        - name: _fivetran_synced
          description: The time at which fivetran last synced this record
        - name: _fivetran_active
          description: True if record is active, used to filter out only active records if History Mode is enabled
        - name: account_id
          description: ID of the account associated with this opportunity.
        - name: amount
          description: Estimated total sale amount. For opportunities with products, the amount is the sum of the related products.
        - name: campaign_id
          description: ID of a related Campaign. This field is defined only for those organizations that have the campaign feature Campaigns enabled.
        - name: close_date
          description: Required. Date when the opportunity is expected to close.
        - name: created_date
          description: Date when the opportunity is was created.
        - name: description
          description: Text description of the opportunity.
        - name: expected_revenue
          description: Read-only field that is equal to the product of the opportunity Amount field and the Probability.
        - name: fiscal
          description: If fiscal years are not enabled, the name of the fiscal quarter or period in which the opportunity CloseDate falls.
        - name: fiscal_quarter
          description: Represents the fiscal quarter. Valid values are 1, 2, 3, or 4.
        - name: fiscal_year
          description: Represents the fiscal year, for example, 2006.
        - name: forecast_category
          description: Restricted picklist field.
        - name: forecast_category_name
          description: The name of the forecast category.
        - name: has_open_activity
          description: Indicates whether an opportunity has an open event or task (true) or not (false).
        - name: has_opportunity_line_item
          description: Read-only field that indicates whether the opportunity has associated line items. A value of true means that Opportunity line items have been created for the opportunity.
        - name: has_overdue_task
          description: Indicates whether an opportunity has an overdue task (true) or not (false).
        - name: is_closed
          description: True, if Stage Name Label is Closed.
        - name: is_deleted
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false).
        - name: is_excluded_from_territory_2_filter
          description: Used for Filter-Based Opportunity Territory Assignment. Indicates whether the opportunity is excluded (True) or included (False) each time the APEX filter is executed.
        - name: is_won
          description: True, if Stage Name Label is Won.
        - name: last_activity_date
          description: Value is one of the following, whichever is the most recent:Due date of the most recent event logged against the record or Due date of the most recently closed task associated with the record.
        - name: last_referenced_date
          description: The timestamp when the current user last accessed this record, a record related to this record, or a list view.
        - name: last_viewed_date
          description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
        - name: lead_source
          description: Source of this opportunity, such as Advertisement or Trade Show.
        - name: name
          description: Required. A name for this opportunity.
        - name: next_step
          description: Description of next task in closing opportunity.
        - name: owner_id
          description: ID of the User who has been assigned to work this opportunity.
        - name: Pricebook2Id
          description: ID of a related Pricebook2 object. The Pricebook2Id field indicates which Pricebook2 applies to this opportunity. The Pricebook2Id field is defined only for those organizations that have products enabled as a feature. You can specify values for only one field (Pricebook2Id or PricebookId)—not both fields. For this reason, both fields are declared nillable.
        - name: pricebook_2_id
          description: Unavailable as of version 3.0. As of version 8.0, the Pricebook object is no longer available. Use the Pricebook2Id field instead, specifying the ID of the Pricebook2 record.
        - name: probability
          description: Percentage of estimated confidence in closing the opportunity.
        - name: record_type_id
          description: ID of the record type assigned to this object.
        - name: stage_name
          description: Required. Current stage of this record. The StageName field controls several other fields on an opportunity.
        - name: synced_quote_id
          description: The ID of the Quote that syncs with the opportunity.
        - name: territory_2_id
          description: The ID of the territory that is assigned to the opportunity.
        - name: type
          description: Type of opportunity. For example, Existing Business or New Business.

      - name: user
        identifier: "{{ var('salesforce_user_identifier', 'user')}}"
        freshness: null
        description: Represents a user in your organization.
        columns:
        - name: id
          description: The unique, system-generated ID assigned during creation.
        - name: _fivetran_synced
          description: The time at which fivetran last synced this record
        - name: _fivetran_active
          description: True if record is active, used to filter out only active records if History Mode is enabled
        - name: _fivetran_deleted
          description: True, if this field has been deleted
        - name: about_me
          description: Information about the user, such as areas of interest or skills.
        - name: account_id
          description: ID of the Account associated with a Customer Portal user. This field is null for Salesforce users.
        - name: alias
          description: Required. The user’s alias. For example, jsmith.
        - name: badge_text
          description: The community role, displayed on the user profile page just below the user name.
        - name: banner_photo_url
          description: The URL for the user's banner photo.
        - name: call_center_id
          description: If Salesforce CRM Call Center is enabled, represents the call center to which this user is assigned.
        - name: city
          description: The city associated with the user. Up to 40 characters allowed.
        - name: community_nickname
          description: Name used to identify this user in the Community application, which includes the ideas and answers features.
        - name: company_name
          description: The name of the user’s company.
        - name: contact_id
          description: ID of the Contact associated with this account. The contact must have a value in the AccountId field or an error occurs.
        - name: country
          description: The country associated with the user.
        - name: country_code
          description: The ISO country code associated with the user.
        - name: default_group_notification_frequency
          description: The default frequency for sending the user's Chatter group email notifications when the user joins groups.
        - name: delegated_approver_id
          description: Id of the user who is a delegated approver for this user.
        - name: department
          description: The company department associated with the user.
        - name: digest_frequency
          description: The frequency at which the system sends the user’s Chatter personal email digest.
        - name: division
          description: The division associated with this user, similar to Department and unrelated to DefaultDivision.
        - name: email
          description: Required. The user’s email address.
        - name: email_encoding_key
          description: Required. The email encoding for the user, such as ISO-8859-1 or UTF-8.
        - name: email_preferences_auto_bcc
          description: Determines whether the user receives copies of sent emails. This option applies only if compliance BCC emails are not enabled.
        - name: employee_number
          description: The user’s employee number.
        - name: extension
          description: The user’s phone extension number.
        - name: fax
          description: The user’s fax number.
        - name: federation_identifier
          description: Indicates the value that must be listed in the Subject element of a Security Assertion Markup Language (SAML) IDP certificate to authenticate the user for a client application using single sign-on.
        - name: first_name
          description: The user’s first name.
        - name: forecast_enabled
          description: Indicates whether the user is enabled as a forecast manager (true) or not (false).
        - name: full_photo_url
          description: The URL for the user's profile photo.
        - name: geocode_accuracy
          description: The level of accuracy of a location’s geographical coordinates compared with its physical address.
        - name: individual_id
          description: ID of the data privacy record associated with this user. This field is available if Data Protection and Privacy is enabled.
        - name: is_active
          description: Indicates whether the user has access to log in (true) or not (false).
        - name: is_profile_photo_active
          description: Indicates whether a user has a profile photo (true) or not (false).
        - name: language_locale_key
          description: Required. The user’s language, such as “French” or “Chinese (Traditional).”
        - name: last_login_date
          description: The date and time when the user last successfully logged in. This value is updated if 60 seconds have elapsed since the user’s last login.
        - name: last_name
          description: Required. The user’s last name.
        - name: last_referenced_date
          description: The timestamp for when the current user last viewed a record related to this record.
        - name: last_viewed_date
          description: The timestamp for when the current user last viewed this record. If this value is null, this record might only have been referenced (LastReferencedDate) and not viewed.
        - name: latitude
          description: Used with Longitude to specify the precise geolocation of an address.
        - name: locale_sid_key
          description: Required. This field is a restricted picklist field. The value of the field affects formatting and parsing of values, especially numeric values, in the user interface.
        - name: longitude
          description: Used with Latitude to specify the precise geolocation of an address.
        - name: manager_id
          description: The Id of the user who manages this user.
        - name: medium_banner_photo_url
          description: The URL for the medium-sized user profile banner photo.
        - name: mobile_phone
          description: The user’s mobile or cellular phone number.
        - name: name
          description: Concatenation of FirstName and LastName.
        - name: offline_trial_expiration_date
          description: The date and time when the user’s Connect Offline trial expires.
        - name: phone
          description: The user’s phone number.
        - name: postal_code
          description: The user’s postal or ZIP code.
        - name: profile_id
          description: Required. ID of the user’s Profile. Use this value to cache metadata based on profile. In earlier releases, this was RoleId.
        - name: receives_admin_info_emails
          description: Indicates whether the user receives email for administrators from Salesforce (true) or not (false).
        - name: receives_info_emails
          description: Indicates whether the user receives informational email from Salesforce (true) or not (false).
        - name: sender_email
          description: The email address used as the From address when the user sends emails. This address is the same value shown in Setup on the My Email Settings page.
        - name: sender_name
          description: The name used as the email sender when the user sends emails. This name is the same value shown in Setup on the My Email Settings page.
        - name: signature
          description: The signature text added to emails.
        - name: small_banner_photo_url
          description: The URL for the small user profile banner photo.
        - name: small_photo_url
          description: The URL for a thumbnail of the user's profile photo.
        - name: state
          description: The state associated with the User.
        - name: state_code
          description: The ISO state code associated with the user.
        - name: street
          description: The street address associated with the User.
        - name: time_zone_sid_key
          description: Required. This field is a restricted picklist field. A User time zone affects the offset used when displaying or entering times in the user interface.
        - name: title
          description: The user’s business title, such as “Vice President.”
        - name: username
          description: Contains the name that a user enters to log in. The value for this field must be in the form of an email address, using all lowercase characters. It must also be unique across all organizations.
        - name: user_role_id
          description: ID of the user’s UserRole.
        - name: user_type
          description: The category of user license.

      - name: user_role
        identifier: "{{ var('salesforce_user_role_identifier', 'user_role')}}"
        freshness: null
        description: Represents a user role in your organization.
        columns:
        - name: id
          description: The unique, system-generated ID assigned during creation
        - name: _fivetran_synced
          description: The time at which fivetran last synced this record
        - name: _fivetran_deleted
          description: True, if this field has been deleted
        - name: _fivetran_active
          description: True if record is active, used to filter out only active records if History Mode is enabled
        - name: case_access_for_account_owner
          description: The case access level for the account owner.
        - name: contact_access_for_account_owner
          description: The contact access level for the account owner.
        - name: developer_name
          description: The unique name of the object in the API.
        - name: forecast_user_id
          description: The ID of the forecast manager associated with this role.
        - name: may_forecast_manager_share
          description: Indicates whether the forecast manager can manually share their own forecast.
        - name: name
          description: Required. Name of the role. Corresponds to Label on the user interface.
        - name: opportunity_access_for_account_owner
          description: Required. The opportunity access level for the account owner.
        - name: parent_role_id
          description: The ID of the parent role.
        - name: portal_type
          description: This value indicates the type of portal for the role
        - name: rollup_description
          description: Description of the forecast rollup.


      - name: contact
        identifier: "{{ var('salesforce_contact_identifier', 'contact')}}"
        freshness: null
        description: Represents a contact, which is a person associated with an account.
        columns:
        - name: id
          description: The unique, system-generated ID assigned during creation.
        - name: _fivetran_synced
          description: The time at which fivetran last synced this record
        - name: _fivetran_active
          description: True if record is active, used to filter out only active records if History Mode is enabled
        - name: account_id
          description: ID of the account that’s the parent of this contact.
        - name: assistant_name
          description: The assistant’s name.
        - name: assistant_phone
          description: The assistant’s telephone number.
        - name: birthdate
          description: The contact’s birthdate.
        - name: department
          description: The contact’s department.
        - name: description
          description: A description of the contact. Label is Contact Description up to 32 KB.
        - name: do_not_call
          description: Indicates that the contact does not want to receive calls.
        - name: email
          description: The contact’s email address.
        - name: email_bounced_date
          description: If bounce management is activated and an email sent to the contact bounces, the date and time of the bounce.
        - name: email_bounced_reason
          description: If bounce management is activated and an email sent to the contact bounces, the reason for the bounce.
        - name: fax
          description: The contact’s fax number. Label is Business Fax.
        - name: first_name
          description: The contact’s first name up to 40 characters.
        - name: has_opted_out_of_email
          description: indicates whether the contact doesn’t want to receive email from Salesforce (true) or does (false). Label is Email Opt Out
        - name: has_opted_out_of_fax
          description: Indicates whether the contact prohibits receiving faxes.
        - name: home_phone
          description: The contact’s home telephone number.
        - name: individual_id
          description: ID of the data privacy record associated with this contact. This field is available if Data Protection and Privacy is enabled. This is a relationship field.
        - name: is_deleted
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
        - name: is_email_bounced
          description: If bounce management is activated and an email is sent to a contact, indicates whether the email bounced (true) or not (false).
        - name: jigsaw
          description: Data.com Key
        - name: jigsaw_contact_id
          description: Jigsaw contact OD
        - name: last_activity_date
          description: > 
            Value is the most recent of either:
            Due date of the most recent event logged against the record.
            Due date of the most recently closed task associated with the record.
        - name: last_curequest_date
          description: Last Stay-in-Touch Request Date
        - name: last_cuupdate_date
          description: Last Stay-in-Touch Save Date
        - name: last_modified_by_id
          description: Last Modified By ID
        - name: last_modified_date
          description: Last Modified Date
        - name: last_name
          description: Required. Last name of the contact up to 80 characters.
        - name: last_referenced_date
          description: The timestamp when the current user last accessed this record, a record related to this record, or a list view.
        - name: last_viewed_date
          description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
        - name: lead_source
          description: The lead’s source.
        - name: mailing_city
          description: Mailing address details.
        - name: mailing_country
          description: Mailing address details. 
        - name: mailing_country_code
          description: The ISO codes for the mailing address’s state and country.
        - name: mailing_geocode_accuracy
          description: Accuracy level of the geocode for the mailing address. For details on geolocation compound field
        - name: mailing_latitude
          description: Used with MailingLongitude to specify the precise geolocation of a mailing address. Acceptable values are numbers between –90 and 90 up to 15 decimal places. For details on geolocation compound fields
        - name: mailing_longitude
          description: Used with MailingLatitude to specify the precise geolocation of a mailing address. Acceptable values are numbers between –180 and 180 up to 15 decimal places. For details on geolocation compound fields
        - name: mailing_postal_code
          description: Mailing address details.
        - name: mailing_state
          description: Mailing address details.
        - name: mailing_state_code
          description: The ISO codes for the mailing address’s state and country.
        - name: mailing_street
          description: Street address for mailing address.
        - name: master_record_id
          description: >
            If this record was deleted as the result of a merge, this field contains the ID of the record that remains. If this record was deleted for any other reason, or has not been deleted, the value is null.
            This is a relationship field.
        - name: mobile_phone
          description: Contact’s mobile phone number.
        - name: name
          description: Concatenation of FirstName, MiddleName, LastName, and Suffix up to 203 characters, including whitespaces.
        - name: other_city
          description: Alternate address details. 
        - name: other_country
          description: Alternate address details.
        - name: other_geocode_accuracy
          description: Accuracy level of the geocode for the other address. For details on geolocation compound fields
        - name: other_latitude
          description: Used with OtherLongitude to specify the precise geolocation of an alternate address. Acceptable values are numbers between –90 and 90 up to 15 decimal places. For details on geolocation compound fields
        - name: other_longitude
          description: Used with OtherLatitude to specify the precise geolocation of an alternate address. Acceptable values are numbers between –180 and 180 up to 15 decimal places. For details on geolocation compound fields
        - name: other_phone
          description: Telephone for alternate address.
        - name: other_postal_code
          description: Alternate address details.
        - name: other_state
          description: Alternate address details.
        - name: other_street
          description: Street for alternate address.
        - name: owner_id
          description: >
            The ID of the owner of the account associated with this contact.
            This is a relationship field.
        - name: phone
          description: Telephone number for the contact. Label is Business Phone.
        - name: photo_url
          description: >
            'Path to be combined with the URL of a Salesforce instance (Example: https://yourInstance.salesforce.com/) 
            to generate a URL to request the social network profile image associated with the contact. Generated URL returns an HTTP redirect (code 302) 
            to the social network profile image for the contact. Empty if Social Accounts and Contacts isn't enabled or if Social Accounts and Contacts is 
            disabled for the requesting user.'
        - name: reports_to_id
          description: > 
            This field doesn’t appear if IsPersonAccount is true.
            This is a relationship field.
        - name: salutation
          description: Honorific abbreviation, word, or phrase to be used in front of name in greetings, such as Dr. or Mrs.
        - name: system_modstamp
          description: System Modstamp
        - name: title
          description: Title

      - name: event
        identifier: "{{ var('salesforce_event_identifier', 'event')}}"
        freshness: null
        description: Represents an event in the calendar. In the user interface, event and task records are collectively referred to as activities.
        columns:
        - name: id
          description: The unique, system-generated ID assigned during creation.
        - name: _fivetran_synced
          description: The time at which fivetran last synced this record
        - name: _fivetran_active
          description: True if record is active, used to filter out only active records if History Mode is enabled
        - name: account_id
          description: >
            Represents the ID of the related account. The AccountId is determined as follows.
            If the value of WhatId is any of the following objects, then Salesforce uses that object’s AccountId.

            Account
            Opportunity
            Contract
            Custom object that is a child of Account
            If the value of the WhatId field is any other object, and the value of the WhoId field is a contact object, then Salesforce uses that contact’s AccountId. (If your org uses Shared Activities, Salesforce uses the AccountId of the primary contact.)

            Otherwise, Salesforce sets the value of the AccountId field to null.

            For information on IDs, see ID Field Type.

            This is a relationship field.
        - name: activity_date
          description: >
            Contains the event’s due date if the IsAllDayEvent flag is set to true. This field is a date field with a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone. Don’t attempt to alter the timestamp to account for time zone differences. Label is Due Date Only.
            This field is required in versions 12.0 and earlier if the IsAllDayEvent flag is set to true.

            The value for this field and StartDateTime must match, or one of them must be null.
        - name: activity_date_time
          description: >
            Contains the event’s due date if the IsAllDayEvent flag is set to false. The time portion of this field is always transferred in the Coordinated Universal Time (UTC) time zone. Translate the time portion to or from a local time zone for the user or the application, as appropriate. Label is Due Date Time.
            This field is required in versions 12.0 and earlier if the IsAllDayEvent flag is set to false.

            The value for this field and StartDateTime must match, or one of them must be null.
        - name: created_by_id
          description: Created By ID
        - name: created_date
          description: Created Date
        - name: description
          description: Contains a text description of the event.
        - name: duration_in_minutes
          description: >
            Contains the event length, in minutes
        - name: end_date
          description: Read-only. Available in versions 46.0 and later. This field supplies the date value that appears in the EndDateTime field. This field is a date field with a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone.
        - name: end_date_time
          description: Available in versions 13.0 and later. The time portion of this field is always transferred in the Coordinated Universal Time (UTC) time zone. Translate the time portion to or from a local time zone for the user or the application, as appropriate.
        - name: event_subtype
          description: Provides standard subtypes to facilitate creating and searching for events. This field isn’t updateable.
        - name: group_event_type
          description: Group Event Type
        - name: id
          description: Activity ID
        - name: is_archived
          description: Indicates whether the event has been archived.
        - name: is_child
          description: Indicates whether the event is a child of another event (true) or not (false). For a child event, you can update IsReminderSet and ReminderDateTime only. You can query and delete a child event. If the objects related to the child event are different from those objects related to the parent event (this difference is possible if you use API version 25.0 or earlier) and one of the objects related to the child event is deleted, the objects related to the parent event are updated to ensure data integrity.
        - name: is_deleted
          description: Deleted
        - name: is_group_event
          description: Indicates whether the event is a group event—that is, whether it has invitees (true) or not (false).
        - name: is_private
          description: Indicates whether users other than the creator of the event can (false) or can’t (true) see the event details when viewing the event user’s calendar. However, users with the View All Data or Modify All Data permission can see private events in reports and searches, or when viewing other users’ calendars. Private events can’t be associated with opportunities, accounts, cases, campaigns, contracts, leads, or contacts. Label is Private.
        - name: is_recurrence
          description: Indicates whether a Salesforce Classic event is scheduled to repeat itself (true) or only occurs one time (false). This field is read-only when updating records, but not when creating them. If this field value is true, then RecurrenceEndDateOnly, RecurrenceStartDateTime, RecurrenceType, and any recurrence fields associated with the given recurrence type must be populated. Label is Create recurring series of events.
        - name: is_recurrence_2
          description: Read-only. This field available in API version 44.0 and later. Indicates whether a Lightning Experience event is scheduled to repeat (true) or only occurs one time (false). If this field value is true, then Recurrence2PatternText and Recurrence2PatternVersion must be populated. Label is Repeat.
        - name: is_recurrence_2_exception
          description: Read-only. This field available in API version 44.0 and later. Indicates whether an individual event in a Lightning Experience event series has a recurrence pattern that’s different from the rest of the series, making it an exception.
        - name: is_recurrence_2_exclusion
          description: Read-only. This field available in API version 44.0 and later. Indicates when updates to a Lightning Experience event series recurrence pattern have been made, but affect future event occurrences only. For past event occurrences, IsRecurrence2Exclusion is set to true, excluding past occurrences from the series recurrence pattern.
        - name: is_reminder_set
          description: Indicates whether the activity is a reminder (true) or not (false).
        - name: last_modified_by_id
          description: Last Modified By ID
        - name: last_modified_date
          description: Last Modified Date
        - name: location
          description: Contains the location of the event.
        - name: owner_id
          description: Contains the ID of the user or public calendar who owns the event. Label is Assigned to ID. This is a polymorphic relationship field.
        - name: recurrence_2_pattern_start_date
          description: Read-only. This field available in API version 44.0 and later. Indicates the date and time when the Lightning Experience event series begins. The time portion of this field is always transferred in the Coordinated Universal Time (UTC) time zone. Translate the time portion to or from a local time zone for the user or the application, as appropriate.
        - name: recurrence_2_pattern_text
          description: >
            The RRULE that describes the recurrence pattern for Lightning Experience event series. Supports a subset of the RFC 5545 standard for internet calendaring and scheduling. See the Event Series section in this topic for usage examples. This field has a maximum length of 512 characters.
            This field is available in API version 44.0 and later, and has the Create property in API version 52.0 and later.
        - name: recurrence_2_pattern_time_zone
          description: This field available in API version 44.0 and later. Indicates the time zone in which the Lightning Experience event series was created or updated. This field uses standard Java TimeZone IDs. For example, America/Los_Angeles.
        - name: recurrence_2_pattern_version
          description: Read-only. This field available in API version 44.0 and later. Indicates the standard specifications for Lightning Experience event series recurrence patterns. The only possible value is 1 (RFC 5545 v4 RRULE)—RFC 5545 is a standard set of specifications for internet calendaring and scheduling that IsRecurrence2 adheres to for series recurrence patterns. RFC 5545 specifications for series recurrence patterns are called RRULES. For examples of rrule usage, see the Event Series section in this topic.
        - name: recurrence_activity_id
          description: Read-only. Not required on create. Contains the ID of the main record of the Salesforce Classic recurring event. Subsequent occurrences have the same value in this field.
        - name: recurrence_day_of_month
          description: Indicates the day of the month on which the event repeats.
        - name: recurrence_day_of_week_mask
          description: > 
            Indicates the day or days of the week on which the Salesforce Classic recurring event repeats. This field contains a bitmask. The values are as follows: Sunday = 1
            Monday = 2
            Tuesday = 4
            Wednesday = 8
            Thursday = 16
            Friday = 32
            Saturday = 64 Multiple days are represented as the sum of their numerical values. For example, Tuesday and Thursday = 4 + 16 = 20.
        - name: recurrence_end_date_only
          description: Indicates the last date on which the event repeats. For multiday Salesforce Classic recurring events, this date is the day on which the last occurrence starts. This field is a date field with a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone. Don’t attempt to alter the timestamp to account for time zone differences.
        - name: recurrence_instance
          description: Indicates the frequency of the Salesforce Classic event’s recurrence. For example, 2nd or 3rd.
        - name: recurrence_interval
          description: Indicates the interval between Salesforce Classic recurring events.
        - name: recurrence_month_of_year
          description: Indicates the month in which the Salesforce Classic recurring event repeats.
        - name: recurrence_start_date_time
          description: Indicates the date and time when the Salesforce Classic recurring event begins. The value must precede the RecurrenceEndDateOnly. The time portion of this field is always transferred in the Coordinated Universal Time (UTC) time zone. Translate the time portion to or from a local time zone for the user or the application, as appropriate.
        - name: recurrence_time_zone_sid_key
          description: Indicates the time zone associated with a Salesforce Classic recurring event. For example, “UTC-8:00” for Pacific Standard Time.
        - name: recurrence_type
          description: Indicates how often the Salesforce Classic event repeats. For example, daily, weekly, or every nth month (where “nth” is defined in RecurrenceInstance).
        - name: reminder_date_time
          description: Represents the time when the reminder is scheduled to fire, if IsReminderSet is set to true. If IsReminderSet is set to false, then the user may have deselected the reminder checkbox in the Salesforce user interface, or the reminder has already fired at the time indicated by the value.
        - name: show_as
          description: 'Indicates how this event appears when another user views the calendar: Busy, Out of Office, or Free. Label is Show Time As.'
        - name: start_date_time
          description: > 
            Indicates the start date and time of the event. Available in versions 13.0 and later.

            If this field has a value, then ActivityDate and ActivityDateTime must either be null or match the value of this field.
        - name: subject
          description: The subject line of the event, such as Call, Email, or Meeting. 
        - name: system_modstamp
          description: System Modstamp
        - name: type
          description: Indicates the event type, such as Call, Email, or Meeting.
        - name: what_count
          description: Available if your organization has enabled Shared Activities. Represents the count of related EventRelations pertaining to the WhatId. The count of the WhatId must be 1 or less.
        - name: what_id
          description: The WhatId represents nonhuman objects such as accounts, opportunities, campaigns, cases, or custom objects. WhatIds are polymorphic. Polymorphic means a WhatId is equivalent to the ID of a related object. The label is Related To ID. This is a polymorphic relationship field.
        - name: who_count
          description: Available to organizations that have Shared Activities enabled. Represents the count of related EventRelations pertaining to the WhoId.
        - name: who_id
          description: >
            The WhoId represents a human such as a lead or a contact. WhoIds are polymorphic. Polymorphic means a WhoId is equivalent to a contact’s ID or a lead’s ID. The label is Name ID.
        
