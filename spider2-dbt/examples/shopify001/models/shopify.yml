version: 2

models:
  - name: shopify__customer_cohorts
    description: Each record represents a customer's performance in a calendar month.
    columns:
      - name: cohort_month
        description: The month the cohort belongs to, i.e the first month the customer had an order.
      - name: cohort_month_number
        description: The 'number' of the `date_month` of the record, i.e. how many months from their start month this cohort occurred
      - name: customer_cohort_id
        description: Unique key representing a customer in a given month. Hashed on 'date_month', 'customer_id', and 'source_relation'.
        tests:
          - unique
          - not_null
      - name: customer_id
        description: The ID of the related customer.
      - name: date_month
        description: The calendar month the customer stats relate to.
      - name: first_order_timestamp
        description: The timestamp of the customer's first order.
      - name: line_item_count_in_month
        description: Number of line items purchased in the `date_month`
      - name: line_item_count_lifetime
        description: Number of line items purchased up until and including this `date_month`.
      - name: order_count_in_month
        description: Number of orders purchased in the `date_month`
      - name: order_count_lifetime
        description: Number of orders purchased up until and including this `date_month`.
      - name: source_relation
        description: The schema or database this record came from, if you are unioning multiple connectors. Null if not.
      - name: total_price_in_month
        description: Total amount (in shop currency) purchased in the `date_month`
      - name: total_price_lifetime
        description: Total amount (in shop currency) up until and including this `date_month`.
      - name: source_relation
        description: "{{ doc('source_relation') }}"

  - name: shopify__customer_email_cohorts
    description: Each record represents a customer's (on the EMAIL grain) performance in a calendar month.
    columns:
      - name: cohort_month
        description: The month the cohort belongs to, i.e the first month the customer had an order.
      - name: cohort_month_number
        description: The 'number' of the `date_month` of the record, i.e. how many months from their start month this cohort occurred
      - name: customer_cohort_id
        description: Unique key representing a customer in a given month. Hashed on 'date_month','email', and 'source_relation'.
        tests:
          - unique
          - not_null
      - name: email
        description: The ID of the related customer.
      - name: date_month
        description: The calendar month the customer stats relate to.
      - name: first_order_timestamp
        description: The timestamp of the customer's first order.
      - name: line_item_count_in_month
        description: Number of line items purchased in the `date_month`
      - name: line_item_count_lifetime
        description: Number of line items purchased up until and including this `date_month`.
      - name: order_count_in_month
        description: Number of orders purchased in the `date_month`
      - name: order_count_lifetime
        description: Number of orders purchased up until and including this `date_month`.
      - name: source_relation
        description: The schema or database this record came from, if you are unioning multiple connectors. Null if not.
      - name: total_price_in_month
        description: Total amount (in shop currency) purchased in the `date_month`
      - name: total_price_lifetime
        description: Total amount (in shop currency) up until and including this `date_month`.
      - name: source_relation
        description: "{{ doc('source_relation') }}"
        
  - name: shopify__orders
    description: Each record represents an order in Shopify.
    columns:
      - name: orders_unique_key
        description: Unique key representing an order. Hashed on 'order_id' and 'source_relation'.
        tests:
          - unique
          - not_null
      - name: _fivetran_synced
        description: "{{ doc('_fivetran_synced') }}"
      - name: app_id
        description: The ID of the app that created the order.
      - name: billing_address_address_1
        description: The street address of the billing address.
      - name: billing_address_address_2
        description: An optional additional field for the street address of the billing address.
      - name: billing_address_city
        description: The city, town, or village of the billing address.
      - name: billing_address_company
        description: The company of the person associated with the billing address.
      - name: billing_address_country
        description: The name of the country of the billing address.
      - name: billing_address_country_code
        description: The two-letter code (ISO 3166-1 format) for the country of the billing address.
      - name: billing_address_first_name
        description: The first name of the person associated with the payment method.
      - name: billing_address_last_name
        description: The last name of the person associated with the payment method.
      - name: billing_address_latitude
        description: The latitude of the billing address.
      - name: billing_address_longitude
        description: The longitude of the billing address.
      - name: billing_address_name
        description: The full name of the person associated with the payment method.
      - name: billing_address_phone
        description: The phone number at the billing address.
      - name: billing_address_province
        description: The name of the region (province, state, prefecture, …) of the billing address.
      - name: billing_address_province_code
        description: The two-letter abbreviation of the region of the billing address.
      - name: billing_address_zip
        description: The postal code (zip, postcode, Eircode, …) of the billing address.
      - name: browser_ip
        description: The IP address of the browser used by the customer when they placed the order.
      - name: has_buyer_accepted_marketing
        description: Whether the customer consented to receive email updates from the shop.
      - name: cancel_reason
        description: The reason why the order was canceled.
      - name: cancelled_timestamp
        description: The date and time when the order was canceled.
      - name: cart_token
        description: The ID of the cart that's associated with the order.
      - name: closed_timestamp
        description: The date and time when the order was closed (archived).
      - name: created_timestamp
        description: The autogenerated date and time when the order was created in Shopify.
      - name: currency
        description: The three-letter code for the shop currency.
      - name: customer_id
        description: The ID of the order's customer.
      - name: email
        description: The customer's email address.
      - name: financial_status
        description: The status of payments associated with the order. Can only be set when the order is created
      - name: fulfillment_status
        description: The order's status in terms of fulfilled line items.
      - name: order_id
        description: The ID of the order, used for API purposes. This is different from the order_number property, which is the ID used by the shop owner and customer.
      - name: landing_site_base_url
        description: The URL for the page where the buyer landed when they entered the shop.
      - name: location_id
        description: The ID of the physical location where the order was processed.
      - name: name
        description: The order name, generated by combining the order_number property with the order prefix and suffix that are set in the merchant's general settings.
      - name: note
        description: An optional note that a shop owner can attach to the order.
      - name: number
        description: The order's position in the shop's count of orders. Numbers are sequential and start at 1.
      - name: order_number
        description: The order 's position in the shop's count of orders starting at 1001. Order numbers are sequential and start at 1001.
      - name: processed_timestamp
        description: The date and time when an order was processed. This value is the date that appears on your orders and that's used in the analytic reports.
      - name: referring_site
        description: The website where the customer clicked a link to the shop.
      - name: shipping_address_address_1
        description: The street address of the shipping address.
      - name: shipping_address_address_2
        description: An optional additional field for the street address of the shipping address.
      - name: shipping_address_city
        description: The city, town, or village of the shipping address.
      - name: shipping_address_company
        description: The company of the person associated with the shipping address.
      - name: shipping_address_country
        description: The name of the country of the shipping address.
      - name: shipping_address_country_code
        description: The two-letter code (ISO 3166-1 format) for the country of the shipping address.
      - name: shipping_address_first_name
        description: The first name of the person associated with the shipping address.
      - name: shipping_address_last_name
        description: The last name of the person associated with the shipping address.
      - name: shipping_address_latitude
        description: The latitude of the shipping address.
      - name: shipping_address_longitude
        description: The longitude of the shipping address.
      - name: shipping_address_name
        description: The full name of the person associated with the payment method.
      - name: shipping_address_phone
        description: The phone number at the shipping address.
      - name: shipping_address_province
        description: The name of the region (province, state, prefecture, …) of the shipping address.
      - name: shipping_address_province_code
        description: The two-letter abbreviation of the region of the shipping address.
      - name: shipping_address_zip
        description: The postal code (zip, postcode, Eircode, …) of the shipping address.
      - name: source_name
        description: Where the order originated. Can be set only during order creation, and is not writeable afterwards.
      - name: source_relation
        description: The schema or database this record came from, if you are unioning multiple connectors. Null if not.
      - name: subtotal_price
        description: The price of the order in the shop currency after discounts but before shipping, taxes, and tips.
      - name: has_taxes_included
        description: Whether taxes are included in the order subtotal.
      - name: is_test_order
        description: Whether this is a test order.
      - name: token
        description: A unique token for the order.
      - name: total_discounts
        description: The total discounts applied to the price of the order in the shop currency.
      - name: total_line_items_price
        description: The sum of all line item prices in the shop currency.
      - name: total_price
        description: The sum of all line item prices, discounts, shipping, taxes, and tips in the shop currency. Must be positive.
      - name: total_tax
        description: The sum of all the taxes applied to the order in th shop currency. Must be positive.
      - name: total_weight
        description: The sum of all line item weights in grams.
      - name: updated_timestamp
        description: The date and time (ISO 8601 format) when the order was last modified.
      - name: user_id
        description: The ID of the user logged into Shopify POS who processed the order, if applicable.
      - name: line_item_count
        description: Number of line items included in the order.
      - name: customer_order_seq_number
        description: The sequential number of the order as it relates to the customer
      - name: new_vs_repeat
        description: Whether the order was a new or repeat order for the customer.
      - name: shipping_cost
        description: The shipping cost of the order.
      - name: order_adjustment_amount
        description: Total adjustment amount applied to the order in shop currency.
      - name: order_adjustment_tax_amount
        description: Total tax applied to the adjustment on the order in shop currency.
      - name: refund_subtotal
        description: Total refund amount applied to the order in shop currency.
      - name: refund_total_tax
        description: Total tax applied to the refund on the order in shop currency.
      - name: order_adjusted_total
        description: >
          Order total adjusted for refunds and other adjustments. The calculation used for this field is as follows:
          total price listed on the original order (including shipping costs and discounts) + adjustments + adjustments tax - total refunds - refunds tax
          The order_adjusted_total will equate to the total sales - refunds listed within the transactions table for the order (after currency exchange).
      - name: checkout_token
        description: The checkout token applied to the order.
      - name: total_shipping_price_set
        description: The total shipping price set to the order.
      - name: order_total_shipping_tax
        description: Total shipping tax attributed to the order.
      - name: order_tags
        description: List of tags associated with the order.
      - name: order_url_tags
        description: List of url tags associated with the order.
      - name: number_of_fulfillments
        description: Total fulfillments for the order.
      - name: fulfillment_services
        description: List of fulfillment services for the order.
      - name: tracking_companies
        description: List of tracking companies for the order.
      - name: tracking_numbers
        description: List of tracking numbers for the order.
      - name: total_tip_received
        description: The sum of all the tips in the order in the shop currency.
      - name: checkout_id
        description: The ID for the checkout.
      - name: client_details_user_agent
        description: Details of the browsing client, including software and operating versions.
      - name: customer_locale
        description: The two or three-letter language code, optionally followed by a region modifier. Example values - en, en-CA.  
      - name: order_status_url
        description: The URL pointing to the order status web page, if applicable.
      - name: presentment_currency
        description: The three-letter code (ISO 4217 format) of the currency that the customer used at checkout. For the shop's default currency, see `currency`.
      - name: is_deleted
        description: "{{ doc('_fivetran_deleted') }}"
      - name: tracking_numbers
        description: List of tracking numbers for the order.
      - name: total_discounts_set
        description: The total discounts applied to the price of the order in shop and presentment currencies.
      - name: total_line_items_price_set
        description: The total of all line item prices in shop and presentment currencies.
      - name: total_price_set
        description: The total price of the order in shop and presentment currencies.
      - name: total_tax_set
        description: The total tax applied to the order in shop and presentment currencies.
      - name: is_confirmed
        description: Whether the order is confirmed.
      - name: shipping_discount_amount
        description: The total amount of discount (in shop currency) allocated toward shipping.
      - name: percentage_calc_discount_amount
        description: The total amount of discount (in shop currency) allocated via a percentage-based discount
      - name: fixed_amount_discount_amount
        description: The total amount of discount (in shop currency) allocated via a fixed-amount discount
      - name: count_discount_codes_applied
        description: Distinct discount codes applied on the order
      - name: source_relation
        description: The ID of the order placed on the originating platform. This value doesn't correspond to the Shopify ID that's generated from a completed draft.
  
  - name: shopify__customers
    description: Each record represents a customer in Shopify.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - customer_id
            - source_relation
    columns:
      - name: _fivetran_synced
        description: "{{ doc('_fivetran_synced') }}"
      - name: created_timestamp
        description: The date and time when the customer was created.
      - name: default_address_id
        description: The default address for the customer. 
      - name: email
        description: The unique email address of the customer. Attempting to assign the same email address to multiple customers returns an error.
      - name: first_name
        description: The customer's first name.
      - name: customer_id
        description: A unique identifier for the customer.
      - name: last_name
        description: The customer's last name.
      - name: lifetime_count_orders
        description: The number of orders associated with this customer.
      - name: phone
        description: The unique phone number (E.164 format) for this customer. Attempting to assign the same phone number to multiple customers returns an error.
      - name: account_state
        description: The state of the customer's account with a shop.
      - name: is_tax_exempt
        description: Whether the customer is exempt from paying taxes on their order. If true, then taxes won't be applied to an order at checkout. If false, then taxes will be applied at checkout.
      - name: updated_timestamp
        description: The date and time when the customer information was last updated.
      - name: is_verified_email
        description: Whether the customer has verified their email address.
      - name: first_order_timestamp
        description: The timestamp the customer completed their first order.
      - name: most_recent_order_timestamp
        description: The timestamp the customer completed their most recent order.
      - name: avg_order_value
        description: The average order value for the customer.
      - name: lifetime_total_spent
        description: The total amount of money in shop currency that the customer has spent on orders across their order history.
      - name: lifetime_total_refunded
        description: The total amount of money that the customer has been refunded on orders across their order history.
      - name: lifetime_total_net
        description: The total amount of money (minus refunds) that the customer has spent across their order history.
      - name: source_relation
        description: The schema or database this record came from, if you are unioning multiple connectors. Null if not.
      - name: lifetime_abandoned_checkouts
        description: Total number of abandoned checkouts abandoned by the customer.
      - name: customer_tags
        description: A string aggregated list of all tags associated with a customer. 
      - name: avg_quantity_per_order
        description: Average quantity of items per order customer orders.
      - name: lifetime_total_tax
        description: Total amount of tax attributed to the customer.
      - name: avg_tax_per_order
        description: Average tax per order attributed to the customer.
      - name: lifetime_total_discount
        description: Total discounts attributed to the customer.
      - name: avg_discount_per_order
        description: Average discount per order attributed to the customer.
      - name: lifetime_total_shipping
        description: Total shipping costs attributed to the customer.
      - name: avg_shipping_per_order
        description: Average shipping cost per order attributed to the customer.
      - name: lifetime_total_shipping_with_discounts
        description: Total shipping costs after discounts attributed to the customer.
      - name: avg_shipping_with_discounts_per_order
        description: Average shipping costs after discounts per order attributed to the customer.
      - name: lifetime_total_shipping_tax
        description: Total shipping tax attributed to the customer.
      - name: avg_shipping_tax_per_order
        description: Average shipping tax per order attributed to the customer.
      - name: currency
        description: The three-letter code (ISO 4217 format) for the currency that the customer used when they paid for their last order. Defaults to the shop currency. Returns the shop currency for test orders.
      - name: note
        description: A note about the customer.
      - name: marketing_consent_updated_at
        description: The date and time when the customer consented to receive marketing material by email. If no date is provided, then the date and time when the consent information was sent is used.
      - name: marketing_opt_in_level
        description: The marketing subscription opt-in level, as described in the M3AAWG Sender Best Common Practices, that the customer gave when they consented to receive marketing material by email.
      - name: marketing_consent_state
        description: >
          Field indicating if the customer has consented to receive marketing material via email. Coalescing of the new `email_marketing_consent_state`
          field and the deprecated `accepts_marketing` field. Records with the old field will be marked with '(legacy)'.

  - name: shopify__customer_emails
    description: Each record represents a customer email in Shopify.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - email
            - source_relation
    columns:
      - name: last_fivetran_synced
        description: "{{ doc('_fivetran_synced') }}"
      - name: default_address_id
        description: The default address for the customer. 
      - name: email
        description: The unique email address of the customer.
      - name: first_name
        description: The customer's first name.
      - name: customer_ids
        description: Comma-separated list of customer IDs associated with the email.
      - name: last_name
        description: The customer's last name.
      - name: lifetime_count_orders
        description: The number of orders associated with this customer.
      - name: phone_numbers
        description: Comma-separated list of phone numbers associated with this email.
      - name: account_state
        description: The state of the customer's account with a shop.
      - name: is_tax_exempt
        description: Whether the customer is exempt from paying taxes on their order. If true, then taxes won't be applied to an order at checkout. If false, then taxes will be applied at checkout.
      - name: last_updated_at
        description: The date and time when the customer information was last updated.
      - name: is_verified_email
        description: Whether the customer has verified their email address.
      - name: first_order_timestamp
        description: The timestamp the customer completed their first order.
      - name: most_recent_order_timestamp
        description: The timestamp the customer completed their most recent order.
      - name: avg_order_value
        description: The average order value for the customer.
      - name: lifetime_total_spent
        description: The total amount of money that the customer has spent on orders across their order history (in shop currency).
      - name: lifetime_total_refunded
        description: The total amount of money that the customer has been refunded on orders across their order history.
      - name: lifetime_total_net
        description: The total amount of money (minus refunds) that the customer has spent across their order history.
      - name: first_account_created_at
        description: Timestamp of when the first account associated with this email was created.
      - name: last_account_created_at
        description: Timestamp of when the last account associated with this email was created.
      - name: source_relation
        description: The schema or database this record came from, if you are unioning multiple connectors. Null if not.
      - name: lifetime_abandoned_checkouts
        description: Total number of abandoned checkouts abandoned by the customer.
      - name: customer_tags
        description: A string aggregated list of all tags associated with a customer. 
      - name: avg_quantity_per_order
        description: Average quantity of items per order customer orders.
      - name: lifetime_total_tax
        description: Total amount of tax attributed to the customer.
      - name: avg_tax_per_order
        description: Average tax per order attributed to the customer.
      - name: lifetime_total_discount
        description: Total discounts attributed to the customer.
      - name: avg_discount_per_order
        description: Average discount per order attributed to the customer.
      - name: lifetime_total_shipping
        description: Total shipping costs attributed to the customer.
      - name: avg_shipping_per_order
        description: Average shipping cost per order attributed to the customer.
      - name: lifetime_total_shipping_with_discounts
        description: Total shipping costs after discounts attributed to the customer.
      - name: avg_shipping_with_discounts_per_order
        description: Average shipping costs after discounts per order attributed to the customer.
      - name: lifetime_total_shipping_tax
        description: Total shipping tax attributed to the customer.
      - name: avg_shipping_tax_per_order
        description: Average shipping tax per order attributed to the customer.
      - name: marketing_consent_updated_at
        description: Timestamp when marketing consent was updated.
      - name: currency
        description: The three-letter code (ISO 4217 format) for the currency that the customer used when they paid for their last order. Defaults to the shop currency. Returns the shop currency for test orders.
      - name: marketing_consent_state
        description: The current email marketing state for the customer. New version of `accepts_marketing` field.
      - name: marketing_opt_in_level
        description: Deprecated. The package will coalesce with `email_marketing_consent_opt_in_level`.
      - name: note
        description: A note about the customer.
      - name: marketing_consent_updated_at
        description: The date and time when the customer consented to receive marketing material by email. If no date is provided, then the date and time when the consent information was sent is used.
      - name: marketing_opt_in_level
        description: The marketing subscription opt-in level, as described in the M3AAWG Sender Best Common Practices, that the customer gave when they consented to receive marketing material by email.
      - name: marketing_consent_state
        description: >
          Field indicating if the customer has consented to receive marketing material via email. Coalescing of the new `email_marketing_consent_state`
          field and the deprecated `accepts_marketing` field. Records with the old field will be marked with '(legacy)'.

  - name: shopify__products
    description: Each record represents a product in Shopify.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - product_id
            - source_relation
    columns:
      - name: is_deleted
        description: Whether the record has been deleted in the source system.
      - name: _fivetran_synced
        description: "{{ doc('_fivetran_synced') }}"
      - name: created_timestamp
        description: The date and time when the product was created.
      - name: handle
        description: A unique human-friendly string for the product. Automatically generated from the product's title.
      - name: product_id
        description: An unsigned 64-bit integer that's used as a unique identifier for the product. Each id is unique across the Shopify system. No two products will have the same id, even if they're from different shops.
      - name: product_type
        description: A categorization for the product used for filtering and searching products.
      - name: published_timestamp
        description: The date and time (ISO 8601 format) when the product was published. Can be set to null to unpublish the product from the Online Store channel.
      - name: published_scope
        description: Whether the product is published to the Point of Sale channel.
      - name: title
        description: The name of the product.
      - name: updated_timestamp
        description: The date and time when the product was last modified.
      - name: vendor
        description: The name of the product's vendor.
      - name: total_quantity_sold
        description: Quantity of the product sold.
      - name: subtotal_sold
        description: Total amount (in shop currency) of the product sold.
      - name: quantity_sold_net_refunds
        description: Quantity of the product sold, excluding refunds.
      - name: subtotal_sold_net_refunds
        description: Total amount (in shop currency) of the product sold, excluding refunds.
      - name: first_order_timestamp
        description: The timestamp the product was first ordered.
      - name: most_recent_order_timestamp
        description: The timestamp the product was most recently ordered.
      - name: source_relation
        description: The schema or database this record came from, if you are unioning multiple connectors. Null if not.
      - name: avg_quantity_per_order_line
        description: Average quantity per order line with this product.
      - name: product_total_discount
        description: Total discounts associated with the product.
      - name: product_avg_discount_per_order_line
        description: Average discount per order line with this product.
      - name: product_total_tax
        description: Total taxes associated with the product.
      - name: product_avg_tax_per_order_line
        description: Average taxes per order line with this product.
      - name: count_variants
        description: Count of product variants.
      - name: has_product_image
        description: If the product has an image.
      - name: status
        description: >
          The status of the product. Valid values:
          - active: The product is ready to sell and is available to customers on the online store, sales channels, and apps. By default, existing products are set to active.
          - archived: The product is no longer being sold and isn't available to customers on sales channels and apps.
          - draft: The product isn't ready to sell and is unavailable to customers on sales channels and apps. By default, duplicated and unarchived products are set to draft.
      - name: collections
        description: Comma-separated list of collections associated with the product.
      - name: tags
        description: Comma-separated list of tags associated with the product.

  - name: shopify__order_lines
    description: Each record represents a line item of an order in Shopify.
    columns:
      - name: order_lines_unique_key
        description: Unique key representing an order line. Hashed on 'order_line_id' and 'source_relation'.
        tests:
          - unique
          - not_null
      - name: _fivetran_synced
        description: "{{ doc('_fivetran_synced') }}"
      - name: fulfillable_quantity
        description: >
          The amount available to fulfill, calculated as follows: quantity - max(refunded_quantity, fulfilled_quantity) - pending_fulfilled_quantity - open_fulfilled_quantity
      - name: fulfillment_status
        description: How far along an order is in terms line items fulfilled.
      - name: is_gift_card
        description: Whether the item is a gift card. If true, then the item is not taxed or considered for shipping charges.
      - name: grams
        description: The weight of the item in grams.
      - name: order_line_id
        description: The ID of the line item.
      - name: name
        description: The name of the product variant.
      - name: order_id
        description: The ID of the related order.
      - name: price
        description: The price of the item before discounts have been applied in the shop currency.
      - name: product_id
        description: The ID of the product that the line item belongs to. Can be null if the original product associated with the order is deleted at a later date.
      - name: quantity
        description: The number of items that were purchased.
      - name: is_shipping_required
        description: Whether the item requires shipping.
      - name: sku
        description: The item's SKU (stock keeping unit).
      - name: is_taxable
        description: Whether the item was taxable.
      - name: title
        description: The title of the product.
      - name: total_discount
        description: The total amount of the discount allocated to the line item in the shop currency.
      - name: variant_id
        description: The ID of the product variant.
      - name: vendor
        description: The name of the item's supplier.
      - name: refunded_quantity
        description: Quantity of the item that has been refunded.
      - name: quantity_net_refunds
        description: Quantity ordered, excluding refunds.
      - name: variant_barcode
        description: The barcode, UPC, or ISBN number for the product.
      - name: variant_compare_at_price
        description: The original price of the item before an adjustment or a sale in shop currency.
      - name: variant_created_at
        description: The date and time (ISO 8601 format) when the product variant was created.
      - name: variant_fulfillment_service
        description: The fulfillment service associated with the product variant.
      - name: variant_grams
        description: The weight of the product variant in grams.
      - name: inventory_item_id
        description: The unique identifier for the inventory item, which is used in the Inventory API to query for inventory information.
      - name: variant_inventory_management
        description: The fulfillment service that tracks the number of items in stock for the product variant.
      - name: variant_inventory_policy
        description: Whether customers are allowed to place an order for the product variant when it's out of stock.
      - name: variant_inventory_quantity
        description: An aggregate of inventory across all locations. To adjust inventory at a specific location, use the InventoryLevel resource.
      - name: variant_option_1
        description: "The custom properties that a shop owner uses to define product variants. You can define three options for a product variant: option1, option2, option3."
      - name: variant_option_2
        description: "The custom properties that a shop owner uses to define product variants. You can define three options for a product variant: option1, option2, option3."
      - name: variant_option_3
        description: "The custom properties that a shop owner uses to define product variants. You can define three options for a product variant: option1, option2, option3."
      - name: variant_position
        description: The order of the product variant in the list of product variants. The first position in the list is 1. The position of variants is indicated by the order in which they are listed.
      - name: variant_price
        description: The price of the product variant.
      - name: variant_sku
        description: A unique identifier for the product variant in the shop. Required in order to connect to a FulfillmentService.
      - name: variant_is_taxable
        description: Whether a tax is charged when the product variant is sold.
      - name: variant_tax_code
        description: This parameter applies only to the stores that have the Avalara AvaTax app installed. Specifies the Avalara tax code for the product variant.
      - name: variant_title
        description: The title of the product variant. The title field is a concatenation of the option1, option2, and option3 fields. You can only update title indirectly using the option fields.
      - name: variant_updated_at
        description: The date and time when the product variant was last modified. Gets returned in ISO 8601 format.
      - name: variant_weight
        description: The weight of the product variant in the unit system specified with weight_unit.
      - name: variant_weight_unit
        description: "The unit of measurement that applies to the product variant's weight. If you don't specify a value for weight_unit, then the shop's default unit of measurement is applied. Valid values: g, kg, oz, and lb."
      - name: refunded_subtotal
        description: Subtotal amount of the refund applied to the order line in shop currency.
      - name: subtotal_net_refunds
        description: Subtotal of the order line with refunds subtracted in shop currency.
      - name: image_id
        description: Image id of the product variant associated with the order line.
      - name: source_relation
        description: The schema or database this record came from, if you are unioning multiple connectors. Null if not.
      - name: restock_types
        description: List of how this refund line item affects inventory levels.
      - name: order_line_tax
        description: Total taxes for the line item.
      - name: index
        description: The index associated with the order.
      - name: pre_tax_price
        description: The total pre tax price of the order.
      - name: tax_code
        description: This parameter applies only to the stores that have the Avalara AvaTax app installed. Specifies the Avalara tax code for the product variant.
      - name: pre_tax_price_set
        description: The pre tax price of the line item in shop currency and presentment currency.
      - name: price_set
        description: The price of the line item in shop and presentment currencies.
      - name: total_discount_set
        description: The total amount allocated to the line item in the presentment currency.
      - name: properties
        description: Line item properties.

  - name: shopify__transactions
    description: Each record represents a transaction in Shopify.
    columns:
      - name: transactions_unique_id
        description: Unique key representing a transaction. Hashed on 'transaction_id' and 'source_relation'.
        tests:
          - unique
          - not_null
      - name: transaction_id
        description: The ID for the transaction.
      - name: order_id
        description: The ID for the order that the transaction is associated with.
      - name: refund_id
        description: The ID associated with a refund in the refund table.
      - name: amount
        description: The amount of money included in the transaction in shop currency.
      - name: authorization
        description: The authorization code associated with the transaction.
      - name: created_timestamp
        description: The date and time when the transaction was created.
      - name: processed_timestamp
        description: The date and time when a transaction was processed.
      - name: device_id
        description: The ID for the device.
      - name: gateway
        description: The name of the gateway the transaction was issued through.
      - name: source_name
        description: The origin of the transaction.
      - name: message
        description: A string generated by the payment provider with additional information about why the transaction succeeded or failed.
      - name: currency
        description: The three-letter code (ISO 4217 format) for the currency used for the payment.
      - name: location_id
        description: The ID of the physical location where the transaction was processed.
      - name: parent_id
        description: The ID of an associated transaction.
      - name: payment_avs_result_code
        description: The response code from the address verification system.
      - name: payment_credit_card_bin
        description: The issuer identification number (IIN), formerly known as bank identification number (BIN) of the customer's credit card.
      - name: payment_cvv_result_code
        description: The response code from the credit card company indicating whether the customer entered the card security code, or card verification value, correctly.
      - name: payment_credit_card_number
        description: The customer's credit card number, with most of the leading digits redacted.
      - name: payment_credit_card_company
        description: The name of the company that issued the customer's credit card.
      - name: kind
        description: The transaction's type.
      - name: receipt
        description: A transaction receipt attached to the transaction by the gateway.
      - name: currency_exchange_id
        description: The ID of the adjustment.
      - name: currency_exchange_adjustment
        description: The difference between the amounts on the associated transaction and the parent transaction.
      - name: currency_exchange_original_amount
        description: The amount of the parent transaction in the shop currency.
      - name: currency_exchange_final_amount
        description: The amount of the associated transaction in the shop currency.
      - name: currency_exchange_currency
        description: The shop currency.
      - name: error_code
        description: A standardized error code, independent of the payment provider.
      - name: status
        description: The status of the transaction.
      - name: user_id
        description: The ID for the user who was logged into the Shopify POS device when the order was processed, if applicable.
      - name: _fivetran_synced
        description: Timestamp of the date the record was synced by Fivetran.
      - name: exchange_rate
        description: The exchange rate between the home currency and the currency of sale at the time of the transaction.
      - name: currency_exchange_calculated_amount
        description: The total amount of the transaction with the currency exchange rate applied.
      - name: source_relation
        description: The schema or database this record came from, if you are unioning multiple connectors. Null if not.
      - name: payment_method
        description: Method of payment.
      - name: parent_created_timestamp
        description: Created on timestamp of the parent transaction.
      - name: parent_kind
        description: Kind of the parent transaction.
      - name: parent_amount
        description: Amount of the parent transaction.
      - name: parent_status
        description: Status of the parent transaction.
      - name: authorization_expires_at
        description: Timestamp when the authorization expires.
      - name: authorization_code
        description: The authorization code associated with the transaction.
        
  - name: shopify__inventory_levels
    description: >
      Model representing the current status of an inventory level in Shopify. Inventory Levels are unique pairings of 
      inventory items (which have a 1:1 relationship with product variants) and locations. 
      
      Inventory Level = Inventory item @ a Location.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - inventory_item_id
            - location_id
            - source_relation
    columns:
      - name: _fivetran_synced
        description: "{{ doc('_fivetran_synced') }}"
      - name: available_quantity
        description: The available quantity of an inventory item at the inventory level's associated location. Returns null if the inventory item is not tracked.
      - name: inventory_item_id
        description: The ID of the inventory item associated with the inventory level.
        tests:
          - not_null
      - name: location_id
        description: The ID of the location that the inventory level belongs to.
        tests:
          - not_null
      - name: updated_at
        description: The date and time (ISO 8601 format) when the inventory level was last modified.
      - name: is_inventory_item_deleted
        description: "{{ doc('_fivetran_deleted') }}"
      - name: sku
        description: The unique SKU (stock keeping unit) of the inventory item.
      - name: cost
        description: The unit cost of the inventory item. The shop's default currency is used.
      - name: province_code_of_origin
        description: The province code (ISO 3166-2 alpha-2) of where the item came from. The province code is only used if the shipping provider for the inventory item is Canada Post.
      - name: country_code_of_origin
        description: The country code (ISO 3166-1 alpha-2) of where the item came from.
      - name: is_shipping_required
        description: Boolean representing whether a customer needs to provide a shipping address when placing an order containing the inventory item.
      - name: is_inventory_quantity_tracked
        description: Boolean representing whether inventory levels are tracked for the item. If true, then the inventory quantity changes are tracked by Shopify.
      - name: inventory_item_created_at
        description: The date and time (ISO 8601 format) when the inventory item was created.
      - name: inventory_item_updated_at
        description: The date and time (ISO 8601 format) when the inventory item was last modified.
      - name: is_location_deleted
        description: "{{ doc('_fivetran_deleted') }}"
      - name: is_location_active
        description: >
          Boolean representing whether the location is active. If true, then the location can be used to sell products, stock inventory, and fulfill orders.
      - name: address_1
        description: The location's street address.
      - name: address_2
        description: The optional second line of the location's street address.
      - name: city
        description: The city the location is in.
      - name: country
        description: The country the location is in (two-letter code).
      - name: country_code
        description: The two-letter code (ISO 3166-1 alpha-2 format) corresponding to country the location is in.
      - name: location_created_at
        description: The date and time (ISO 8601 format) when the location was created.
      - name: is_legacy_location
        description: >
          Boolean representing whether this is a fulfillment service location. If true, then the location is a fulfillment service location. 
          If false, then the location was created by the merchant and isn't tied to a fulfillment service.
      - name: location_name
        description: The name of the location.
      - name: phone
        description: The phone number of the location. This value can contain special characters, such as - or +.
      - name: province
        description: The province, state, or district of the location.
      - name: province_code
        description: The province, state, or district code (ISO 3166-2 alpha-2 format) of the location.
      - name: location_updated_at
        description: The date and time (ISO 8601 format) when the location was last updated.
      - name: zip
        description: The zip or postal code.
      - name: variant_barcode
        description: The barcode, UPC, or ISBN number for the product.
      - name: variant_created_at
        description: The date and time (ISO 8601 format) when the product variant was created.
      - name: variant_fulfillment_service
        description: The fulfillment service associated with the product variant.
      - name: variant_grams
        description: The weight of the product variant in grams.
      - name: variant_id
        description: The unique numeric identifier for the product variant.
      - name: variant_image_id
        description: The unique numeric identifier for a product's image. The image must be associated to the same product as the variant.
      - name: variant_inventory_management
        description: The fulfillment service that tracks the number of items in stock for the product variant.
      - name: variant_inventory_policy
        description: Whether customers are allowed to place an order for the product variant when it's out of stock.
      - name: variant_inventory_quantity
        description: An aggregate of inventory across all locations. To adjust inventory at a specific location, use the InventoryLevel resource.
      - name: variant_option_1
        description: "The custom properties that a shop owner uses to define product variants. You can define three options for a product variant: option1, option2, option3."
      - name: variant_option_2
        description: "The custom properties that a shop owner uses to define product variants. You can define three options for a product variant: option1, option2, option3."
      - name: variant_option_3
        description: "The custom properties that a shop owner uses to define product variants. You can define three options for a product variant: option1, option2, option3."
      - name: variant_price
        description: The price of the product variant in shop currency.
      - name: product_id
        description: The unique numeric identifier for the product.
      - name: is_variant_taxable
        description: Whether a tax is charged when the product variant is sold.
      - name: variant_tax_code
        description: This parameter applies only to the stores that have the Avalara AvaTax app installed. Specifies the Avalara tax code for the product variant.
      - name: variant_title
        description: The title of the product variant. The title field is a concatenation of the option1, option2, and option3 fields. You can only update title indirectly using the option fields.
      - name: variant_updated_at
        description: The date and time when the product variant was last modified. Gets returned in ISO 8601 format.
      - name: variant_weight
        description: The weight of the product variant in the unit system specified with weight_unit.
      - name: variant_weight_unit
        description: "The unit of measurement that applies to the product variant's weight. If you don't specify a value for weight_unit, then the shop's default unit of measurement is applied. Valid values: g, kg, oz, and lb."
      - name: subtotal_sold
        description: Total amount (monetary, in shop currency) sold from the inventory level. Includes refunds.
      - name: quantity_sold
        description: Total quantity sold from the inventory level. Includes refunds.
      - name: count_distinct_orders
        description: The number of distinct orders placed from this inventory level. 
      - name: count_distinct_customers
        description: The number of distinct customers (based on customer_id) that have placed orders against this inventory level.
      - name: count_distinct_customer_emails
        description: The number of distinct customer emails that have placed orders against this inventory level.
      - name: first_order_timestamp
        description: The timetamp of the first order against this inventory level.
      - name: last_order_timestamp
        description: The timestamp of the first order against this inventory level.
      - name: subtotal_sold_refunds
        description: The monetary amount (in shop currency) of inventory level goods that have been refunded.
      - name: quantity_sold_refunds 
        description: The quantity of inventory level goods that have been refunded.
      - name: net_subtotal_sold
        description: Net monetary amount sold (in shop currency) from the inventory level. Excludes refunds.
      - name: net_quantity_sold
        description: Net quantity sold from this inventory level. Excludes refunds.
      - name: count_fulfillment_pending
        description: >
          Count of currently pending distinct fulfillments for this inventory level.
          "Pending" = Shopify has created the fulfillment and is waiting for the third-party fulfillment service to transition it to 'open' or 'success'.
      - name: count_fulfillment_open
        description: >
          Count of currently open distinct fulfillments for this inventory level.
          "Open" = The fulfillment has been acknowledged by the service and is in processing.
      - name: count_fulfillment_success
        description: >
          Count of successful distinct fulfillments for this inventory level.
          "Success" = The fulfillment was successful.
      - name: count_fulfillment_cancelled
        description: >
          Count of cancelled distinct fulfillments for this inventory level.
          "Cancelled" = The fulfillment was cancelled.
      - name: count_fulfillment_error
        description: >
          Count of distinct fulfillments for this inventory level that encountered an error.
          "Error" = There was an error with the fulfillment request.
      - name: count_fulfillment_failure
        description: >
          Count of distinct fulfillments for this inventory level that failed.
          "Failure" = The fulfillment request failed.
      - name: source_relation
        description: "{{ doc('source_relation') }}"

  - name: shopify__daily_shop
    description: >
      Each record represents a day in your Shop, enriched with a suite of metrics.
    columns:
      - name: date_day
        description: Day for which the shop activity is being measured.
      - name: shop_id
        description: The ID for the shop. A 64-bit unsigned integer.
        tests:
          - not_null
      - name: name
        description: The name of the shop.
      - name: domain
        description: The shop's domain.
      - name: is_deleted
        description: "{{ doc('_fivetran_deleted') }}"
      - name: currency
        description: The three-letter code (ISO 4217 format) for the shop's default currency.
      - name: enabled_presentment_currencies
        description: An array of of enabled currencies (ISO 4217 format) that the shop accepts. Merchants can enable currencies from their Shopify Payments settings in the Shopify Admin.
      - name: iana_timezone
        description: The name of the timezone assigned by the [IANA](https://www.iana.org/time-zones).
      - name: created_at
        description: The date and time (ISO 8601) when the shop was created.
      - name: count_orders
        description: Count of the distinct orders placed on this day.
      - name: count_line_items
        description: Count of the line items included in orders placed on this day.
      - name: count_customers
        description: Count of distinct customers who placed an order on this day.
      - name: count_customer_emails
        description: Count of distinct customer email addresses who placed an order on this day.
      - name: order_adjusted_total
        description: >
          Order total adjusted for refunds and other adjustments. The calculation used for this field is as follows:
          total price listed on the original order (including shipping costs and discounts) + adjustments + adjustments tax - total refunds - refunds tax
          The order_adjusted_total will equate to the total sales - refunds listed within the transactions table for the order (after currency exchange).
      - name: avg_order_value
        description: Average adjusted total per order placed on this day (in shop currency).
      - name: shipping_cost
        description: The shipping cost of the orders placed on this day (in shop currency).
      - name: order_adjustment_amount
        description: Total adjustment amount (in shop currency) applied to the orders placed on this day.
      - name: order_adjustment_tax_amount
        description: Total tax applied to adjustments (in shop currency) on the orders placed on this day.
      - name: refund_subtotal
        description: Total refund amount applied to the orders placed on this day.
      - name: refund_total_tax
        description: Total tax applied to the refund on the orders placed on this day (in shop currency).
      - name: total_discounts
        description: The total amount of the discount allocated to this day's orders in the shop's currency.
      - name: shipping_discount_amount
        description: The total amount of discount (in shop currency) allocated toward shipping for orders placed on this day.
      - name: percentage_calc_discount_amount
        description: The total amount of discount (in shop currency) allocated via a percentage-based discount for orders placed on this day.
      - name: fixed_amount_discount_amount
        description: The total amount of discount (in shop currency) allocated via a fixed-amount discount for orders placed on this day.
      - name: count_discount_codes_applied
        description: Distinct discount codes applied by customers on orders for this day.
      - name: count_locations_ordered_from
        description: Distinct locations with orders placed against them on this day.
      - name: count_orders_with_discounts
        description: Count of orders in which a discount was applied.
      - name: count_orders_with_refunds
        description: Count of orders in which there was a refund.
      - name: first_order_timestamp
        description: Timestamp of the first order of the day for the shop.
      - name: last_order_timestamp
        description: Timestamp of the last order of the day for the shop.
      - name: quantity_sold
        description: Total quantity sold from the inventory level. Includes refunds.
      - name: quantity_refunded
        description: The quantity of goods ORDERED on this day that have been refunded. 
      - name: quantity_net
        description: Net quantity sold from this shop on this day. Excludes refunds.
      - name: count_variants_sold
        description: Distinct product variants sold on this day (includes refunds).
      - name: count_products_sold
        description: Distinct products sold on this day (includes refunds).
      - name: quantity_gift_cards_sold
        description: Quantity of gift cards sold on this day.
      - name: quantity_requiring_shipping
        description: Quantity of goods sold on this day that require shipping.
      - name: count_abandoned_checkouts
        description: Count of abandoned checkouts on this day.
      - name: count_customers_abandoned_checkout
        description: Count of distinct customers who abandoned checkouts on this day.
      - name: count_customer_emails_abandoned_checkout
        description: Count of distinct customer emails who abandoned checkouts on this day.
      - name: count_fulfillment_attempted_delivery
        description: Count of distinct fulfillments on this day where the delivery of the shipment was attempted, but unable to be completed.
      - name: count_fulfillment_delivered
        description: Count of successful distinct fulfillments successfully delivered on this day.
      - name: count_fulfillment_failure
        description: Count of failed distinct fulfillments on this day. Something went wrong when pulling tracking information for the shipment, such as the tracking number was invalid or the shipment was canceled.
      - name: count_fulfillment_in_transit
        description: Count of distinct fulfillments in transit on this day. Each shipment is being transported between shipping facilities on the way to its destination.
      - name: count_fulfillment_out_for_delivery
        description: Count of distinct fulfillments being delivered to their final destination.
      - name: count_fulfillment_ready_for_pickup
        description: Count of distinct fulfillments ready for pickup at a shipping depot.
      - name: count_fulfillment_picked_up
        description: Count of distinct fulfillments successfully picked up on this day.
      - name: count_fulfillment_label_printed
        description: Count of distinct fulfillments for which a purchased shipping label has been printed on this day.
      - name: count_fulfillment_label_purchased
        description: Count of distinct fulfillments for which a shipping label has been purchased (but not printed yet) on this day.
      - name: count_fulfillment_confirmed
        description: Count of confirmed distinct fulfillments. This is the default status when no other information is available about a fulfillment.
      - name: count_fulfillment_delayed
        description: Count of delayed distinct fulfillments.
      - name: avg_line_item_count
        description: Average line item count for orders placed on this day.
      - name: avg_discount
        description: Average total discount placed on orders on this day (in shop currency).
      - name: avg_shipping_discount_amount
        description: Average discount amount (in shop currency) allocated toward shipping on orders placed on this day.
      - name: avg_percentage_calc_discount_amount
        description: Average discount amount (in shop currency) allocated via a percentage-based-discount on orders placed on this day.
      - name: avg_fixed_amount_discount_amount
        description: Average discount amount (in shop currency) allocated via a fixed-amount-discount on orders placed on this day.
      - name: avg_quantity_sold
        description: Average quantity sold per order on this day. Includes refunds. (in shop currency)
      - name: avg_quantity_net
        description: Average net quantity sold per order on this day. Excludes refunds. (in shop currency)
      - name: source_relation
        description: "{{ doc('source_relation') }}"
