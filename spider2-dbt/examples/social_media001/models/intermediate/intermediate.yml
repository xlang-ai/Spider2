version: 2

models:
  - name: social_media_reporting__facebook_posts_reporting
    description: "Reporting model for Facebook posts data, aggregating metrics like clicks, impressions, and likes."
    columns:
      - name: created_timestamp
        description: "Timestamp when the post was created."
      - name: post_id
        description: "Unique identifier for each Facebook post."
      - name: post_message
        description: "Content of the Facebook post."
      - name: post_url
        description: "URL of the Facebook post."
      - name: page_id
        description: "Unique identifier for the Facebook page."
      - name: page_name
        description: "Name of the Facebook page."
      - name: platform
        description: "Platform name, fixed as 'facebook'."
      - name: clicks
        description: "Total number of clicks on the post."
      - name: impressions
        description: "Total number of impressions for the post."
      - name: likes
        description: "Total number of likes for the post."

  - name: social_media_reporting__instagram_posts_reporting
    description: "Reporting model for Instagram posts data, aggregating metrics like likes, comments, and impressions."
    columns:
      - name: created_timestamp
        description: "Timestamp when the Instagram post was created."
      - name: post_id
        description: "Unique identifier for each Instagram post."
      - name: post_message
        description: "Caption of the Instagram post."
      - name: post_url
        description: "URL of the Instagram post."
      - name: page_id
        description: "Unique identifier for the Instagram page."
      - name: page_name
        description: "Name of the Instagram account."
      - name: platform
        description: "Platform name, fixed as 'instagram'."
      - name: comments
        description: "Total number of comments on the post."
      - name: likes
        description: "Total number of likes on the post."
      - name: impressions
        description: "Total number of impressions for the post, including carousel, story, and video/photo impressions."

  - name: social_media_reporting__linkedin_posts_reporting
    description: "Reporting model for LinkedIn posts data, aggregating metrics like clicks, comments, impressions, likes, and shares."
    columns:
      - name: created_timestamp
        description: "Timestamp when the LinkedIn post was created."
      - name: post_id
        description: "Unique identifier for each LinkedIn post."
      - name: post_message
        description: "Content or title of the LinkedIn post."
      - name: post_url
        description: "URL of the LinkedIn post."
      - name: page_id
        description: "Unique identifier for the LinkedIn organization."
      - name: page_name
        description: "Name of the LinkedIn organization."
      - name: platform
        description: "Platform name, fixed as 'linkedin'."
      - name: clicks
        description: "Total number of clicks on the post."
      - name: comments
        description: "Total number of comments on the post."
      - name: impressions
        description: "Total number of impressions for the post."
      - name: likes
        description: "Total number of likes on the post."
      - name: shares
        description: "Total number of shares on the post."

  - name: social_media_reporting__twitter_posts_reporting
    description: "Reporting model for Twitter posts data, aggregating metrics like clicks, impressions, likes, retweets, and replies."
    columns:
      - name: created_timestamp
        description: "Timestamp when the tweet was created."
      - name: post_id
        description: "Unique identifier for each tweet."
      - name: post_message
        description: "Text content of the tweet."
      - name: post_url
        description: "URL of the tweet."
      - name: page_id
        description: "Unique identifier for the Twitter account."
      - name: page_name
        description: "Name of the Twitter account."
      - name: platform
        description: "Platform name, fixed as 'twitter'."
      - name: clicks
        description: "Total number of clicks on the tweet."
      - name: impressions
        description: "Total number of impressions for the tweet."
      - name: likes
        description: "Total number of likes on the tweet."
      - name: shares
        description: "Total number of retweets on the tweet."
      - name: comments
        description: "Total number of replies on the tweet."
